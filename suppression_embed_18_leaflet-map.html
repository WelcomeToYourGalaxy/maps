        * {

            padding: 0;

        :root {
            --black: #0a0a0a;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #b8942c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: var(--gold);
            margin: 0;
            padding: 0;
    /* Removed overflow: hidden to allow page scrolling */
}

        .map-embed-container {
            width: 100%;
            height: 700px;
            position: relative;
            background: var(--black);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            padding: 1.5rem 1rem 1rem;
            margin: 0;
        }

        #map {
            width: 100%;
            height: calc(100% - 80px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* Leaflet popup custom styling */
        .leaflet-popup-content-wrapper {
            background: rgba(10, 10, 10, 0.95) !important;
            border: 1px solid var(--gold) !important;
            border-radius: 2px !important;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3) !important;
            padding: 0 !important;
        }

        .leaflet-popup-content {
            margin: 0 !important;
            padding: 1.5rem !important;
            color: var(--gold) !important;
            font-family: 'Montserrat', sans-serif !important;
            min-width: 300px !important;
        }

        .leaflet-popup-tip {
            background: rgba(10, 10, 10, 0.95) !important;
        }

        .leaflet-popup-close-button {
            color: var(--gold) !important;
        }

        .popup-content h3 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--gold-light);
            font-size: 1.4rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .popup-content .country-name {
            color: var(--gold);
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .popup-content .detail {
            color: rgba(212, 175, 55, 0.7);
            font-size: 0.85rem;
            line-height: 1.6;
            margin-bottom: 0.4rem;
        }

        .popup-content .detail strong {
            color: var(--gold);
            font-weight: 600;
        }

        /* Leaflet controls styling */
        .leaflet-control-zoom {
            border: 1px solid var(--gold) !important;
            border-radius: 2px !important;
        }

        .leaflet-control-zoom a {
            background: rgba(10, 10, 10, 0.9) !important;
            color: var(--gold) !important;
            border: none !important;
            font-size: 20px !important;
            font-weight: 300 !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--gold) !important;
            color: var(--black) !important;
        }

        .leaflet-bar {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2) !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                padding: 1rem 0.5rem 0.5rem;
            }
            .map-embed-container {
                height: 500px;
            }
        }
    </style>
</head>

            attribution: 'Esri',
            maxZoom: 19
        }).addTo(map);

            maxZoom: 19,
            opacity: 0.5
        }).addTo(map);

        centralBanks.forEach(bank => {
            const marker = L.circleMarker([bank.lat, bank.lon], {
                radius: 8,
                fillColor: '#d4af37',
                color: '#f4d03f',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

                <div class="popup-content">
                    <h3>${bank.name}</h3>
                    <div class="country-name">${bank.country}</div>
                    <div class="detail"><strong>Address:</strong> ${bank.address}</div>
                    <div class="detail"><strong>Established:</strong> ${bank.established}</div>
                    <div class="detail"><strong>Governor:</strong> ${bank.governor}</div>
                    <div class="detail"><strong>Currency:</strong> ${bank.currency}</div>
                </div>
            `;

            marker.bindPopup(popupContent, { maxWidth: 400, autoPan: true });

            marker.on('click', function() {
                setTimeout(() => {
                    map.flyTo([bank.lat, bank.lon], 18, { duration: 1.5 });
                }, 100);
            });
        });
