            function getColorByScore(score) {
                if (score === 0.0) return '#cc0000';
                if (score < 1.0) return '#ff4444';
                if (score < 1.5) return '#ff8800';
                return '#ffaa00';
            }

            const lats = institutions.map(i => i.lat);
            const lons = institutions.map(i => i.lon);
            const bounds = [
                [Math.min(...lats) - 5, Math.min(...lons) - 5],
                [Math.max(...lats) + 5, Math.max(...lons) + 5]
            ];
            
            map.fitBounds(bounds);

            const usedPositions = new Map();
            
            institutions.forEach(inst => {
                const posKey = `${inst.lat.toFixed(2)},${inst.lon.toFixed(2)}`;
                const offset = (usedPositions.get(posKey) || 0) * 0.3;
                usedPositions.set(posKey, (usedPositions.get(posKey) || 0) + 1);
                
                const adjustedLat = inst.lat + (Math.random() - 0.5) * offset;
                const adjustedLon = inst.lon + (Math.random() - 0.5) * offset;

                    fillColor: getColorByScore(inst.soy_score),
