                    description: "Some maintain traditional elk and deer hunting practices."
                },
                {
                    name: "Pueblos (Various)",
                    type: "Limited Subsistence (Restricted)",
                    location: [35.5, -106.0],
                    region: "New Mexico",
                    population: "Some traditional",
                    description: "Various Pueblo groups maintain some traditional hunting and gathering."
                }
            ];

            subsistenceGroups.forEach(group => {
                const color = groupTypes[group.type];
                
                const marker = L.circleMarker(group.location, {
                    radius: 6,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.85
                }).addTo(subsistenceMap);

                const popupContent = `
                    <div class="subsistence-popup">
                        <h3>${group.name}</h3>
                        <p><strong>Type:</strong> ${group.type}</p>
                        <p><strong>Region:</strong> ${group.region}</p>
                        <p><strong>Population:</strong> ${group.population}</p>
                        <p>${group.description}</p>
                    </div>
                `;

                marker.bindPopup(popupContent, {
                    maxWidth: 300
                });

                marker.on('mouseover', function() {
                    this.setStyle({ radius: 10, fillOpacity: 1 });
                });

                marker.on('mouseout', function() {
                    this.setStyle({ radius: 6, fillOpacity: 0.85 });
                });
            });

            const legend = L.control({position: 'bottomleft'});
            legend.onAdd = function(m) {
                const div = L.DomUtil.create('div', 'subsistence-legend');
                div.innerHTML = '<h4>Subsistence Types</h4>';
                
                for (const [type, color] of Object.entries(groupTypes)) {
                    div.innerHTML += `
                        <div class="subsistence-legend-item">
                            <div class="subsistence-legend-color" style="background-color: ${color}"></div>
                            <span>${type}</span>
                        </div>
                    `;
                }
                
                return div;
            };
            legend.addTo(subsistenceMap);

            const infoBox = L.control({position: 'topright'});
            infoBox.onAdd = function(m) {
                const div = L.DomUtil.create('div', 'subsistence-info');
                div.innerHTML = `
                    <h2>Global Subsistence Cultures</h2>
                    <p><strong>Total Groups:</strong> ${subsistenceGroups.length}</p>
                    <p>Complete comprehensive mapping of all documented subsistence cultures worldwide</p>
                    <p><strong>Click markers</strong> for details</p>
                `;
                return div;
            };
            infoBox.addTo(subsistenceMap);
        }
    </script>
</div>
