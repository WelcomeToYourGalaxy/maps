<!-- COPY EVERYTHING BELOW THIS LINE AND PASTE INTO WEEBLY EMBED CODE ELEMENT -->

<div style="width:100%;height:500px;margin:20px 0;position:relative;border:2px solid #d4a574;border-radius:8px;overflow:hidden;background:#2d3436;">
<div id="circus-map-container" style="width:100%;height:100%;position:relative;"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
#circus-map-container *{box-sizing:border-box}
.circus-overlay{position:absolute;top:0;left:0;right:0;z-index:1000;background:linear-gradient(180deg,rgba(45,52,54,0.95) 0%,rgba(45,52,54,0.7) 70%,transparent 100%);padding:1.5rem 2rem 3rem;pointer-events:none}
.circus-header{display:flex;justify-content:space-between;align-items:flex-start;gap:1.5rem;flex-wrap:wrap}
.circus-title h1{font-family:"Cormorant Garamond",serif;font-size:2.5rem;font-weight:300;margin:0 0 0.5rem 0;color:#f5f5f0}
.circus-title p{font-size:0.85rem;color:#d4a574;letter-spacing:0.05em;text-transform:uppercase;font-weight:300;margin:0}
.circus-filters{pointer-events:auto;display:flex;gap:0.5rem;flex-wrap:wrap}
.circus-btn{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);color:#f5f5f0;padding:0.5rem 1rem;border-radius:2rem;font-size:0.8rem;cursor:pointer;transition:all 0.3s;font-family:"Work Sans",sans-serif}
.circus-btn:hover{background:rgba(255,255,255,0.15);transform:translateY(-2px)}
.circus-btn.active{background:#d4a574;color:#2d3436;font-weight:500}
.circus-stats{position:absolute;bottom:1.5rem;left:2rem;z-index:1000;background:rgba(45,52,54,0.9);border:1px solid rgba(255,255,255,0.1);border-radius:1rem;padding:1rem 1.5rem}
.circus-num{font-family:"Cormorant Garamond",serif;font-size:1.8rem;font-weight:600;color:#d4a574;margin:0}
.circus-label{font-size:0.75rem;color:#f5f5f0;opacity:0.8;text-transform:uppercase;margin:0}
.leaflet-popup-content-wrapper{background:rgba(45,52,54,0.98)!important;border:1px solid rgba(255,255,255,0.15)!important;border-radius:1rem!important}
.leaflet-popup-tip{background:rgba(45,52,54,0.98)!important}
.circus-popup{padding:1.5rem;color:#f5f5f0}
.circus-cat{display:inline-block;font-size:0.65rem;font-weight:500;letter-spacing:0.1em;text-transform:uppercase;color:#d4a574;background:rgba(212,165,116,0.15);padding:0.25rem 0.75rem;border-radius:1rem;margin-bottom:0.5rem}
.circus-name{font-family:"Cormorant Garamond",serif;font-size:1rem;font-weight:600;margin:0.5rem 0}
.circus-addr{font-size:0.8rem;opacity:0.7;margin:0.25rem 0}
.circus-country{font-size:0.85rem;color:#d4a574;font-weight:500;margin-top:0.5rem}
.marker-circus{background:#e74c3c!important}
.marker-marine{background:#3498db!important}
.marker-dolphin{background:#9b59b6!important}
@media(max-width:768px){
.circus-title h1{font-size:1.8rem}
.circus-header{flex-direction:column;gap:1rem}
.circus-stats{left:1rem;bottom:1rem;padding:0.75rem 1rem}
}
</style>

const mapDiv=document.getElementById("circus-map-container");
mapDiv.innerHTML='<div class="circus-overlay"><div class="circus-header"><div class="circus-title"><h1>Global Circus & Animal Shows</h1><p>572 Venues Worldwide</p></div><div class="circus-filters"><button class="circus-btn active" data-cat="all">All Shows</button><button class="circus-btn" data-cat="circus">Circuses</button><button class="circus-btn" data-cat="marine">Marine Shows</button><button class="circus-btn" data-cat="dolphin">Dolphin Shows</button></div></div></div><div class="circus-stats"><div style="display:flex;align-items:baseline;gap:0.5rem;margin-bottom:0.5rem"><div class="circus-num" id="ccount">0</div><div class="circus-label">Venues</div></div><div style="display:flex;align-items:baseline;gap:0.5rem"><div class="circus-num" id="ctrycount">0</div><div class="circus-label">Countries</div></div></div>';
const cmap=L.map("circus-map-container",{zoomControl:true,minZoom:2,maxZoom:18}).setView([20,0],2);
L.tileLayer("https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",{maxZoom:20,subdomains:["mt0","mt1","mt2","mt3"]}).addTo(cmap);
let cmks={};
function getIcn(c){return L.divIcon({className:"marker-"+c,html:'<div style="width:20px;height:20px;border-radius:50%;border:2px solid rgba(255,255,255,0.3);box-shadow:0 2px 8px rgba(0,0,0,0.3)"></div>',iconSize:[20,20],iconAnchor:[10,10],popupAnchor:[0,-10]})}
function mkPop(l){return '<div class="circus-popup"><div class="circus-cat">'+l.category+'</div><div class="circus-name">'+l.name+'</div><div class="circus-addr">'+l.address+'</div><div class="circus-addr">'+l.city+'</div><div class="circus-country">'+l.country+'</div></div>'}
function addMks(f){Object.values(cmks).forEach(m=>cmap.removeLayer(m));cmks={};const fl=f==="all"?locs:locs.filter(l=>l.category===f);fl.forEach(l=>{cmks[l.lat+"-"+l.lng]=L.marker([l.lat,l.lng],{icon:getIcn(l.category)}).bindPopup(mkPop(l),{maxWidth:300}).addTo(cmap)});updStats(fl)}
function updStats(fl){const c=new Set(fl.map(l=>l.country));animNum("ccount",fl.length);animNum("ctrycount",c.size)}
function animNum(id,tv){const e=document.getElementById(id),d=1000,sv=parseInt(e.textContent)||0,st=performance.now();function u(ct){const el=ct-st,p=Math.min(el/d,1),cv=Math.floor(sv+(tv-sv)*p);e.textContent=cv;if(p<1)requestAnimationFrame(u)}requestAnimationFrame(u)}
document.querySelectorAll(".circus-btn").forEach(b=>{b.addEventListener("click",()=>{document.querySelectorAll(".circus-btn").forEach(b=>b.classList.remove("active"));b.classList.add("active");addMks(b.dataset.cat)})});
setTimeout(()=>{cmap.invalidateSize();addMks("all")},100);
})();
</script>
