        if (year <= 1000) return '#ffb329';

        {lat: 35.0, lng: -100.0, year: 1897, location: "Multiple locations: Texas, Oklahoma, Nebraska, Missouri, California, Arizona", desc: "Hundreds of reports of a huge machine hovering over farms, ranches, and small towns, often sweeping a brilliant spotlight (April 1897)"},
        {lat: 44.0, lng: -100.0, year: 1897, location: "South Dakota", desc: "Two days prior to Aurora, Texas incident: 'Object descends and follows locomotive.' This is the first pre-1900 report in the NUFORC dataset (April 15, 1897)"},
        {lat: 33.1, lng: -97.5, year: 1897, location: "Aurora, Texas", desc: "The Dallas Morning News reported a crash at six in the morning. 'The pilot of the ship is supposed to have been the only one aboard, and while his remains are badly disfigured, enough of the original has been picked up to show that he was not an inhabitant of this world. Papers found on his person are written in some unknown hieroglyphics.' Part of the massive 1896-1897 Great Airship Wave (April 17, 1897)"}
    ];

    sightings.forEach(s => {
        const marker = L.circleMarker([s.lat, s.lng], {
            radius: 8,
            fillColor: getColor(s.year),
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
        }).addTo(map);

        const yearDisplay = s.year < 0 ? `${Math.abs(s.year)} BCE` : `${s.year} CE`;
        const popupContent = `<div class="popup-title">${s.location}</div><div class="popup-date">${yearDisplay}</div><div class="popup-description">${s.desc}</div>`;
        
        marker.bindPopup(popupContent, {maxWidth: 350});

        marker.on('mouseover', function() {
            this.setStyle({radius: 12, weight: 2});
        });
        marker.on('mouseout', function() {
            this.setStyle({radius: 8, weight: 1});
        });
    });

    const group = L.featureGroup(sightings.map(s => L.marker([s.lat, s.lng])));
    map.fitBounds(group.getBounds().pad(0.1));

    // Add legend
    const legend = document.createElement('div');
    legend.className = 'ufo-legend';
    legend.innerHTML = `
        <div class="legend-title">Time Period</div>
        <div class="legend-item"><div class="legend-color" style="background: #fff5e1;"></div>10,000-3,000 BCE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ffe4b3;"></div>3,000-1,000 BCE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ffd485;"></div>1,000 BCE-1 CE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ffc357;"></div>1-500 CE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ffb329;"></div>500-1000 CE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ff9900;"></div>1000-1400 CE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ff7700;"></div>1400-1600 CE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ff5500;"></div>1600-1800 CE</div>
        <div class="legend-item"><div class="legend-color" style="background: #ff3300;"></div>1800-1897 CE</div>
    `;
    mapDiv.parentElement.appendChild(legend);
})();
</script>
