<style>
.animal-fight-map {
    width: 100%;

    position: relative;
    background: #0a0a0a;
    border-radius: 12px;
    overflow: hidden; /* CRITICAL - prevents expansion */
    margin: 20px 0;
}
.animal-fight-map * { margin: 0; padding: 0; box-sizing: border-box; }
#fightMap { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
.fight-header {
    position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;
    background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 18px 35px;
    border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center; max-width: 90%;
}
.fight-header h1 {
    font-size: 26px; font-weight: 700; margin-bottom: 6px;
    background: linear-gradient(135deg, #ff0000, #cc0000);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: #ff0000;
}
.fight-header p { font-size: 12px; color: #aaa; line-height: 1.3; }
.disclaimer { font-size: 10px; color: #ff6666; margin-top: 6px; font-weight: 600; }
.fight-filters {
    position: absolute; top: 130px; left: 20px; z-index: 1000;
    background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 15px;
    border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1);
    width: 260px;
    max-height: calc(100% - 220px); /* FIXED - prevents expansion */
    overflow-y: auto; overflow-x: hidden;
}
.fight-filters::-webkit-scrollbar { width: 6px; }
.fight-filters::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 3px; }
.fight-filters::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
.fight-filters h3 { font-size: 15px; margin-bottom: 12px; color: #fff; font-weight: 600; }
.fg { margin-bottom: 8px; }
.fg label {
    display: flex; align-items: center; padding: 6px 8px; cursor: pointer;
    border-radius: 5px; transition: all 0.2s; font-size: 13px; color: #fff;
}
.fg label:hover { background: rgba(255, 255, 255, 0.05); }
.fg input { margin-right: 8px; width: 14px; height: 14px; cursor: pointer; flex-shrink: 0; }
.fg .cn {
    margin-left: auto; font-size: 11px; color: #888;
    background: rgba(255, 255, 255, 0.1); padding: 2px 6px; border-radius: 8px; flex-shrink: 0;
}
.illegal-text { color: #ff6666 !important; }
.fight-stats {
    position: absolute; bottom: 20px; left: 20px; z-index: 1000;
    background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 12px 18px;
    border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1); font-size: 13px; color: #fff;
}
.fight-stats strong { color: #ff0000; font-size: 18px; }
.leaflet-popup-content-wrapper { background: rgba(0, 0, 0, 0.95) !important; color: #fff !important; border-radius: 8px !important; }
.leaflet-popup-content { margin: 15px !important; font-size: 14px !important; color: #fff !important; }
.leaflet-popup-content h4 { margin: 0 0 8px 0 !important; font-size: 16px !important; color: #ff0000 !important; }
.leaflet-popup-tip { background: rgba(0, 0, 0, 0.95) !important; }
@media (max-width: 768px) {
    .animal-fight-map { height: 600px; } /* FIXED mobile height */
    .fight-header { top: 10px; left: 10px; right: 10px; transform: none; padding: 12px; max-width: none; }
    .fight-header h1 { font-size: 18px; }
    .fight-filters { 
        top: auto; bottom: 60px; left: 10px; right: 10px; width: auto;
        max-height: 40vh; /* FIXED mobile filter height */
    }
    .fight-stats { left: 10px; right: 10px; bottom: 10px; }

        var illegalTypes = ['dogfighting', 'badger', 'bear', 'monkey'];
        locs.forEach(function(loc) {
            var isIllegal = illegalTypes.indexOf(loc.type) !== -1;
            var m = L.circleMarker([loc.lat, loc.lon], {
                radius: isIllegal ? 10 : 8,
                fillColor: colors[loc.type] || '#808080',
                color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.9
            });
            var popup = "<h4>" + loc.name + "</h4><strong>□</strong> " + loc.city + ", " + loc.country + 
                       "<br><strong>□</strong> " + loc.type.charAt(0).toUpperCase() + loc.type.slice(1) + 
                       "<br><strong>ℹ️</strong> " + loc.size;
            if (isIllegal) {
                popup += "<br><strong style='color:#ff6666'>⚠️ ILLEGAL - Documented Region</strong>";
            }
            m.bindPopup(popup);
            m.locationData = loc;
            markers.push(m);
            m.addTo(map);
        });
        var counts = {};
        locs.forEach(function(l) { counts[l.type] = (counts[l.type] || 0) + 1; });
        Object.keys(counts).forEach(function(t) {
            var e = document.getElementById("c-" + t);
            if (e) e.textContent = counts[t];
        });
        var cbs = document.querySelectorAll('.cb');
        var vis = document.getElementById('vis');
        cbs.forEach(function(cb) {
            cb.addEventListener('change', function() {
                var checked = Array.from(cbs).filter(function(c) { return c.checked; }).map(function(c) { return c.value; });
                var visible = 0;
                markers.forEach(function(m) {
                    if (checked.indexOf(m.locationData.type) !== -1) {
                        if (!map.hasLayer(m)) m.addTo(map);
                        visible++;
                    } else {
                        if (map.hasLayer(m)) map.removeLayer(m);
                    }
                });
                vis.textContent = visible;
            });
        });
    }
    init();
})();
</script>
