al { background: #27ae60; }        .legend-item:hover .tooltip {            display: block;            opacity: 1;        }        .tooltip {            display: none;            opacity: 0;            position: absolute;            left: 105%;            bottom: -10px;            width: 320px;            background: rgba(5, 5, 5, 0.98);            border: 1px solid rgba(255, 255, 255, 0.2);            border-radius: 6px;            padding: 14px 16px;            font-size: 11px;            line-height: 1.5;            color: #ddd;            z-index: 2000;            box-shadow: 0 4px 20px rgba(0,0,0,0.5);            transition: opacity 0.2s ease;        }        .tooltip::before {            content: &#39;&#39;;            position: absolute;            left: -8px;            top: 20px;            border-width: 8px;            border-style: solid;            border-color: transparent rgba(255,255,255,0.2) transparent transparent;        }        .tooltip::after {            content: &#39;&#39;;            position: absolute;            left: -6px;            top: 21px;            border-width: 7px;            border-style: solid;            border-color: transparent rgba(5,5,5,0.98) transparent transparent;        }        .tooltip-title {            font-weight: 700;            color: #fff;            margin-bottom: 8px;            font-size: 12px;        }        .tooltip-section {            margin-bottom: 8px;        }        .tooltip-section:last-child {            margin-bottom: 0;        }        .tooltip-label {            font-weight: 600;            color: #aaa;            font-size: 9px;            text-transform: uppercase;            letter-spacing: 0.5px;            margin-bottom: 3px;        }        .tooltip-excludes {            color: #999;            font-style: italic;            border-top: 1px solid rgba(255,255,255,0.1);            padding-top: 8px;            margin-top: 8px;        }        .stats-panel {            position: absolute;            bottom: 30px;            right: 20px;            z-index: 1000;            background: rgba(10, 10, 10, 0.94);            padding: 16px 20px;            border-radius: 4px;            border: 1px solid rgba(255, 255, 255, 0.15);            backdrop-filter: blur(8px);        }        .stats-title {            font-size: 11px;            font-weight: 700;            color: #888;            text-transform: uppercase;            letter-spacing: 1px;            margin-bottom: 12px;        }        .stat-row {            display: flex;            justify-content: space-between;            font-size: 12px;            color: #ccc;            margin-bottom: 6px;            gap: 20px;        }        .stat-value { color: #f0f0f0; font-weight: 600; }        .leaflet-popup-content-wrapper {            background: rgba(15, 15, 15, 0.96);            border-radius: 6px;            border: 1px solid rgba(255, 255, 255, 0.15);        }        .leaflet-popup-content {            margin: 0;            color: #e0e0e0;            font-family: &#39;Source Sans Pro&#39;, sans-serif;            min-width: 280px;            max-width: 350px;        }        .leaflet-popup-tip { background: rgba(15, 15, 15, 0.96); }        .popup-header {            padding: 12px 14px;            border-bottom: 1px solid rgba(255,255,255,0.1);        }        .popup-name {            font-family: &#39;Source Serif Pro&#39;, serif;            font-size: 15px;            font-weight: 600;            color: #fff;            margin-bottom: 4px;        }        .popup-cat {            font-size: 9px;            font-weight: 600;            text-transform: uppercase;            letter-spacing: 0.5px;            padding: 2px 6px;            border-radius: 3px;            display: inline-block;        }        .popup-cat.classic { background: rgba(192,57,43,0.3); color: #e74c3c; }        .popup-cat.decolonizing { background: rgba(243,156,18,0.3); color: #f1c40f; }        .popup-cat.active-frontier { background: rgba(155,89,182,0.3); color: #bb8fce; }        .popup-cat.displacement { background: rgba(52,152,219,0.3); color: #5dade2; }        .popup-cat.attempted { background: rgba(230,126,34,0.3); color: #f39c12; }        .popup-cat.historical { background: rgba(39,174,96,0.3); color: #58d68d; }        .popup-body { padding: 12px 14px; }        .popup-text { font-size: 13px; color: #ccc; line-height: 1.5; }        .popup-source {            font-size: 10px;            color: #888;            border-top: 1px solid rgba(255,255,255,0.1);            padding-top: 10px;            margin-top: 12px;        }        .leaflet-container { background: #1a1a2e; }    </style></head><body>    <div id="map"></div>        <div class="map-title">        <h1>Global Settler Colonialism & Native Displacement</h1>    </div>    <div class="description-box">        <div class="desc-title">About This Map</div>                <div class="desc-section">            <div class="desc-label">What This Map Covers</div>            <div class="desc-text">                This map documents global patterns of settler colonialism, native displacement, and territorial takeover from the colonial era (1500s) to present day. It includes: territories where settlers displaced native populations and maintain control; active colonization happening now; state-driven displacement of native minorities; attempted territorial takeovers by separatists or foreign powers; and successfully decolonized former settler colonies.            </div>        </div>                <div class="desc-section">            <div class="desc-label">Temporal Scope</div>            <div class="desc-text">                Covers ongoing situations and historical cases from ~1500 to present. "Attempted Settler Takeover" category focuses on cases since 1974 (the earliest ongoing example). "Decolonized" includes 20th century independence movements where settlers departed.            </div>        </div>                <div class="desc-excludes">            <strong>What This Map Does NOT Cover:</strong><br>            • Ancient or medieval conquests (pre-1500)<br>            • Peaceful separatist movements without ethnic cleansing (Scotland, Catalonia, Quebec)<br>            • Ethnic conflicts without territorial partition or takeover goals<br>            • General ethnic discrimination without territorial displacement<br>            • Border disputes without mass population displacement<br>            • Internal migration without state coercion<br>            • Civil wars without territorial partition goals<br>            • Genocides not connected to territorial takeover        </div>    </div>    <div class="legend">        <div class="legend-title">Categories (hover for details)</div>                <div class="legend-item">            <div class="legend-color classic"></div>            <span>Classic Settler State</span>            <div class="tooltip">                <div class="tooltip-title">Classic Settler State</div>                <div class="tooltip-section">                    <div class="tooltip-label">Definition</div>                    Territories where foreign settlers arrived, displaced or eliminated the native population, and established permanent political control that continues today. Settler descendants remain the dominant demographic and political force, controlling the government, legal system, and economy. The native population was reduced to a small minority through violence, disease, forced removal, or assimilation.                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Key Characteristics</div>                    • Settlers came to stay permanently (not just extract resources)<br>                    • Native population displaced, eliminated, or reduced to minority<br>                    • Settler-descendant government still in power<br>                    • Colonial legal/political structures remain intact                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Examples</div>                    United States, Canada, Australia, Israel, most of the Americas                </div>            </div>        </div>                <div class="legend-item">            <div class="legend-color decolonizing"></div>            <span>Decolonizing Settler State</span>            <div class="tooltip">                <div class="tooltip-title">Decolonizing Settler State</div>                <div class="tooltip-section">                    <div class="tooltip-label">Definition</div>                    Former settler colonies where the native/indigenous majority has regained political control, but settler populations remain and often retain disproportionate economic power. The colonial structure is being dismantled, but the process is incomplete—land reform, wealth redistribution, and full political equality are ongoing struggles.                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Key Characteristics</div>                    • Native majority now controls government<br>                    • Settlers lost political dominance<br>                    • Economic decolonization often incomplete<br>                    • Land reform and redistribution ongoing                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Examples</div>                    South Africa (post-1994), Zimbabwe, Bolivia, Namibia, Kazakhstan                </div>            </div>        </div>                <div class="legend-item">            <div class="legend-color active-frontier"></div>            <span>Active Frontier Expansion</span>            <div class="tooltip">                <div class="tooltip-title">Active Frontier Expansion</div>                <div class="tooltip-section">                    <div class="tooltip-label">Definition</div>                    Territories where settler colonization is actively happening right now. A state is moving settlers into native/indigenous territory through official programs, military occupation, or state-backed settlement. The demographic and political transformation is ongoing—this is colonization in progress, not historical.                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Key Characteristics</div>                    • Active state-sponsored settlement programs<br>                    • Military occupation or control of native territory<br>                    • Demographic transformation in progress<br>                    • Native population being displaced NOW                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Examples</div>                    Israeli West Bank settlements, Chinese settlement in Tibet/Xinjiang, Indonesian transmigration, Western Sahara                </div>            </div>        </div>                <div class="legend-item">            <div class="legend-color displacement"></div>            <span>State Displacement of Native</span>            <div class="tooltip">                <div class="tooltip-title">State Displacement of Native Peoples</div>                <div class="tooltip-section">                    <div class="tooltip-label">Definition</div>                    Cases where a dominant ethnic group uses state power to displace, marginalize, or eliminate a distinct indigenous population (minority OR majority) within its borders. This differs from classic settler colonialism in that the perpetrators may not be foreign settlers, but a dominant group using the state apparatus against native peoples. Includes both: smaller indigenous minorities displaced by national majorities, and indigenous majorities in specific regions suppressed by a central state dominated by another group.                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Key Characteristics</div>                    • State apparatus used for displacement or suppression<br>                    • Victims are distinct indigenous peoples (minorities or regional majorities)<br>                    • Often involves military operations, forced relocation, "development," conservation, or resource extraction<br>                    • May include cultural suppression and demographic engineering                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Examples</div>                    <strong>Indigenous minorities:</strong> Batwa/Pygmy in Central Africa; Adivasi in India; Sámi in Nordic countries<br><br>                    <strong>Indigenous regional majorities:</strong> Chechens in Chechnya (Russia); Acehnese in Aceh (Indonesia); Kurds in Turkey                </div>                <div class="tooltip-excludes">                    <strong>Excludes:</strong> Ethnic conflicts without state-driven territorial displacement; border disputes; general discrimination without territorial displacement.                </div>            </div>        </div>                <div class="legend-item">            <div class="legend-color attempted"></div>            <span>Attempted Settler Takeover</span>            <div class="tooltip">                <div class="tooltip-title">Attempted Settler Takeover</div>                <div class="tooltip-section">                    <div class="tooltip-label">Definition</div>                    Cases where a minority group (either native or foreign residents), separatist movement, or foreign invading force attempts to seize territory from the majority population through ethnic cleansing, displacement, or military conquest. This includes both: (1) local minorities with foreign backing trying to partition a country, and (2) outright foreign invasions attempting annexation. This is the "reverse" of classic settler colonialism—instead of settlers gradually displacing natives, a minority or foreign power tries to rapidly seize territory by expelling the existing population.                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Key Characteristics</div>                    • Perpetrators may be local minorities OR foreign invaders<br>                    • Ethnic cleansing or mass displacement of majority/existing population<br>                    • Often backed by or conducted by foreign military power<br>                    • May succeed (frozen conflict/annexation), partially succeed, or fail (territory retaken)                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Examples</div>                    <strong>Local minorities with foreign backing:</strong> Russian-backed separatists in Georgia, Moldova, Donbas; Serbian ethnic cleansing in Bosnia; Armenian seizure of Nagorno-Karabakh (1990s)<br><br>                    <strong>Foreign invasions:</strong> Turkish invasion of Cyprus (1974); Russian invasion of Ukraine (2022); Indonesian occupation of East Timor (1975-1999); Iraqi invasion of Kuwait (1990)                </div>                <div class="tooltip-excludes">                    <strong>Excludes:</strong> Peaceful separatist movements without ethnic cleansing (Catalonia, Scotland, Quebec); civil wars without territorial partition goals; border disputes without mass displacement.                </div>            </div>        </div>                <div class="legend-item">            <div class="legend-color historical"></div>            <span>Decolonized (Settlers Departed)</span>            <div class="tooltip">                <div class="tooltip-title">Decolonized (Settlers Departed)</div>                <div class="tooltip-section">                    <div class="tooltip-label">Definition</div>                    Former settler colonies where the native population successfully expelled or outlasted the settler population and regained full control of their territory. The settlers left—voluntarily or through revolution/war—and the native population now governs independently. This represents completed decolonization of settler colonial projects.                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Key Characteristics</div>                    • Settler population departed after independence<br>                    • Native population regained full political control<br>                    • Colonial structures dismantled<br>                    • No significant remaining settler minority                </div>                <div class="tooltip-section">                    <div class="tooltip-label">Examples</div>                    Algeria (French pieds-noirs left 1962), Angola, Mozambique, Libya, Kenya, Vietnam                </div>            </div>        </div>    </div>    <div class="stats-panel">        <div class="stats-title">Coverage</div>        <div class="stat-row"><span>Total Entries:</span><span class="stat-value" id="count">0</span></div>        <div class="stat-row"><span>Est. Completeness:</span><span class="stat-value">~95%</span></div>        <div class="stat-row"><span>Est. Accuracy:</span><span class="stat-value">90-95%</span></div>    </div>    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>    <script>        const map = L.map(&#39;map&#39;, { center: [20, 0], zoom: 2, minZoom: 2, maxZoom: 10 });        L.tileLayer(&#39;https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}&#39;, {            attribution: &#39;Â© Esri&#39;,            maxZoom: 18        }).addTo(map);        const colors = {            &#39;classic&#39;: &#39;#c0392b&#39;,            &#39;decolonizing&#39;: &#39;#f39c12&#39;,            &#39;active-frontier&#39;: &#39;#9b59b6&#39;,            &#39;displacement&#39;: &#39;#3498db&#39;,            &#39;attempted&#39;: &#39;#e67e22&#39;,            &#39;historical&#39;: &#39;#27ae60&#39;        };        function popup(d) {            return `<div class="popup-header">                <div class="popup-name">${d.name}</div>                <span class="popup-cat ${d.cat}">${d.catLabel}</span>            </div>            <div class="popup-body">                <div class="popup-text">${d.explanation}</div>                <div class="popup-source"><b>Sources:</b> ${d.sources}</div>            </div>`;        }        const territories = [            // ==================== CLASSIC SETTLER STATES ====================                        // NORTH AMERICA            {                name: "United States",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> For over 15,000 years, this land was home to hundreds of sovereign Native nations—from the agricultural Haudenosaunee Confederacy with its democratic governance, to the horse cultures of the Lakota and Comanche on the Great Plains, to the Pueblo peoples of the Southwest with their ancient cities. An estimated 5-15 million people lived in complex societies with trade networks spanning the continent. <b>Invasion:</b> Beginning in the 1600s, British, Spanish, French, and Dutch colonizers established coastal settlements. European diseases killed an estimated 90% of the indigenous population. Over the next three centuries, settlers waged systematic warfare, signed and broke over 500 treaties, and implemented ethnic cleansing—the Indian Removal Act (1830) forcibly marched 60,000 people west on the Trail of Tears. The deliberate extermination of buffalo destroyed Plains economies. Children were taken to boarding schools where &#39;Kill the Indian, save the man&#39; was policy. <b>Today:</b> Native Americans now comprise about 2% of the US population, down from 100%. They retain roughly 2% of their original lands, mostly on reservations where poverty rates are double the national average. While 574 tribes are federally recognized with limited sovereignty, the US government—built and controlled by settler descendants—maintains ultimate legal authority over tribal lands, resources, and governance.",                sources: "US Census Bureau; Bureau of Indian Affairs",                coords: [[49,-125],[49,-67],[45,-67],[41,-70],[35,-75],[31,-80],[25,-80],[26,-97],[29,-104],[32,-104],[32,-117],[32,-125],[49,-125]]            },            {                name: "Canada",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The land now called Canada was home to over 600 distinct First Nations, plus Inuit peoples across the Arctic and Métis communities. The Haudenosaunee Confederacy influenced democratic thought; the Cree dominated the northern forests; the Haida carved elaborate totem poles on the Pacific coast; the Blackfoot followed buffalo across the prairies. Each nation had its own language, governance system, and relationship with the land spanning thousands of years. <b>Invasion:</b> French colonizers arrived in 1534, followed by British settlement. Initial relationships included trade and military alliances, but as settler numbers grew, Indigenous peoples were pushed from their lands. The numbered treaties promised reserves and payments in exchange for vast territories—promises routinely broken. From 1883 to 1996, the residential school system forcibly removed over 150,000 Indigenous children; Canada&#39;s Truth and Reconciliation Commission found at least 4,100 children died in these schools and called it &#39;cultural genocide.&#39; <b>Today:</b> Indigenous peoples comprise about 5% of Canada&#39;s population, living on reserves totaling less than 0.5% of the land. Many communities lack clean drinking water. While the government has issued formal apologies, Indigenous peoples have lower life expectancy, higher incarceration rates, and higher rates of missing and murdered women.",                sources: "Truth and Reconciliation Commission of Canada (2015); Statistics Canada",                coords: [[83,-141],[83,-52],[60,-52],[47,-52],[47,-67],[47,-83],[49,-95],[49,-125],[54,-130],[60,-141],[70,-141],[83,-141]]            },            {                name: "Mexico",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Mesoamerica was home to some of the world&#39;s most advanced civilizations. The Aztec capital Tenochtitlan had 200,000 residents—larger than any European city—with floating gardens, aqueducts, and monumental architecture. The Maya had developed writing, astronomy, and mathematics including the concept of zero. Zapotec, Mixtec, Purépecha, and dozens of other nations had distinct languages and political systems spanning millennia. <b>Invasion:</b> Spanish conquistadors under Hernán Cortés invaded in 1519, aided by indigenous allies opposing Aztec rule and, crucially, by smallpox that killed millions. Spain established a rigid racial hierarchy (sistema de castas) with indigenous peoples at the bottom. Colonial encomienda and hacienda systems forced indigenous labor. After independence in 1821, criollo and mestizo elites maintained power. Land reforms during the Mexican Revolution (1910-1920) were later reversed; the Zapatista uprising in 1994 drew global attention to indigenous marginalization. <b>Today:</b> Indigenous peoples comprise about 15% of Mexico&#39;s population but are concentrated in the poorest states. Mestizo and white Mexicans control government, economy, and media. Indigenous communities face ongoing land conflicts with mining companies and drug cartels.",                sources: "INEGI (Mexican Census); UN Special Rapporteur on Indigenous Rights",                coords: [[32,-117],[32,-86],[14,-86],[14,-105],[24,-117],[32,-117]]            },            // CENTRAL AMERICA            {                name: "Guatemala",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Maya civilization flourished here for over 3,000 years. The K&#39;iche&#39;, Q&#39;eqchi&#39;, Kaqchikel, Mam, Tz&#39;utujil, and 18+ other Maya peoples built city-states with sophisticated writing, astronomy, and monumental architecture. Highland communities thrived as farmers and traders with complex political systems and rich spiritual traditions. <b>Invasion:</b> Spanish conquistador Pedro de Alvarado invaded in 1524 with ruthless brutality, burning Maya leaders alive. Spain established a colonial system of forced labor and resettlement. After independence in 1821, Ladino elites seized communal Maya lands. The 1954 CIA-backed coup overthrew a government that had begun land reform. During the civil war (1960-1996), the military destroyed over 600 Maya villages; the UN truth commission documented genocide with 200,000 killed—83% were Maya. <b>Today:</b> Maya peoples are about 43% of the population—one of the highest indigenous percentages in the Americas—yet hold almost no political or economic power. Maya communities resist mining projects on their lands, facing violence and criminalization.",                sources: "UN Commission for Historical Clarification (CEH); Guatemalan Census",                coords: [[18,-92],[18,-88],[13.5,-88],[13.5,-92],[18,-92]]            },            {                name: "Honduras",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Lenca, Pech, Tawahka, Tolupan, and Chortí Maya peoples lived in the western highlands and interior. The Miskitu dominated the Caribbean coast&#39;s rivers and lagoons. The Garífuna—descendants of West Africans and Caribs—would later settle along the coast. These communities lived from agriculture, hunting, fishing, and trade. <b>Invasion:</b> Spanish colonizers arrived in the 1520s, establishing mining operations and haciendas that exploited indigenous labor. Diseases devastated populations. After independence in 1821, mestizo elites consolidated power. The 20th century brought US-backed military governments and land grabs for banana plantations. <b>Today:</b> Indigenous peoples comprise about 7% of the population but hold almost no political power. Honduras has one of the world&#39;s highest murder rates for indigenous land defenders—environmental activist Berta Cáceres was assassinated in 2016 for opposing a dam on Lenca territory. The mestizo-controlled government continues to grant concessions on indigenous lands.",                sources: "Global Witness; Honduran Census",                coords: [[16,-89.5],[16,-83],[13,-83],[13,-89.5],[16,-89.5]]            },            {                name: "El Salvador",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Pipil (Nahua-speaking people related to the Aztecs), Lenca, and Cacaopera (Kakawira) inhabited this territory, cultivating cacao, corn, and beans. The Pipil built a sophisticated agricultural society with their capital at Cuzcatlán. <b>Invasion:</b> Spanish conquistadors invaded in 1524, encountering fierce Pipil resistance. Colonial rule established haciendas and forced labor. After independence, elite &#39;14 families&#39; controlled most land. In 1932, an indigenous uprising demanding land reform was crushed in La Matanza—the military killed 10,000-30,000 people, mostly Pipil, in weeks. To survive, indigenous people hid their identity, abandoned traditional dress, and stopped speaking Nahuat publicly. <b>Today:</b> Less than 1% officially identify as indigenous—the lowest in Central America—reflecting the lasting trauma of La Matanza rather than actual ancestry. Those who do identify as indigenous have begun reclaiming language and traditions, but the settler-descendant population holds all political and economic power.",                sources: "UN; El Salvador Census",                coords: [[14.5,-90],[14.5,-87.5],[13,-87.5],[13,-90],[14.5,-90]]            },            {                name: "Nicaragua",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Nahoa-Nicarao and Chorotega peoples farmed the Pacific lowlands, while the Miskitu, Mayangna (Sumu), and Rama dominated the Caribbean coast&#39;s rivers and rainforests. These Caribbean communities maintained autonomy even during Spanish rule through British alliances. The Garífuna later settled the coast. <b>Invasion:</b> Spanish colonizers established control over the Pacific region in the 1520s but never fully conquered the Caribbean coast. After independence in 1821, mestizo elites from the Pacific controlled the national government. The Sandinista Revolution (1979) initially promised indigenous rights, granting Caribbean coast autonomy in 1987. But recent governments have backed mestizo settlers (colonos) invading indigenous lands. <b>Today:</b> Indigenous peoples comprise about 5% of the population. Despite constitutional autonomy, the Caribbean coast faces an invasion: mestizo colonos, often armed, are pushing indigenous communities off their lands. The UN has documented killings and systematic encroachment. Indigenous leaders who resist are threatened or killed.",                sources: "UN Human Rights Office; Oakland Institute",                coords: [[15,-87.5],[15,-83],[10.5,-83],[10.5,-87.5],[15,-87.5]]            },            {                name: "Costa Rica",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Bribri, Cabécar, Ngäbe, Brunka (Boruca), Huetar, Maleku, Chorotega, and Teribe peoples lived throughout this territory—the Bribri and Cabécar in the Talamanca mountains, the Chorotega in the northwest. They practiced agriculture, hunting, and fishing, with sophisticated knowledge of medicinal plants and forest management. <b>Invasion:</b> Spanish colonizers arrived in the 1560s but found fewer precious metals than elsewhere. This meant less brutal extraction but still dispossession. After independence in 1821, coffee-based elites consolidated land. Indigenous peoples were pushed to remote mountain reserves. Costa Rica promoted itself as &#39;white&#39; and European—erasing indigenous heritage from national identity. <b>Today:</b> Indigenous peoples are about 2% of the population, living mostly in 24 designated territories in the remote Talamanca mountains. Despite legal protections, non-indigenous settlers invade these territories for farming and logging. Indigenous people who resist face violence; several leaders have been killed in recent years. The government moves slowly to evict squatters.",                sources: "Costa Rican Census; IWGIA",                coords: [[11,-86],[11,-82.5],[8,-82.5],[8,-86],[11,-86]]            },            {                name: "Panama",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Guna (Kuna), Emberá, Wounaan, Ngäbe, Buglé, Naso Tjërdi, and Bribri peoples inhabited this narrow land bridge connecting two continents. The Guna developed a sophisticated pictographic writing system (molas) and traded across the Caribbean. The Ngäbe and Buglé farmed the western highlands. <b>Invasion:</b> Spanish colonizers arrived in 1501, establishing Panama City as a key transit point for Peruvian gold. Indigenous resistance was fierce—the Guna maintained substantial autonomy. After independence from Colombia in 1903 (backed by the US for canal rights), mestizo elites consolidated power. The Guna Revolution of 1925 forced the government to recognize Guna autonomy. <b>Today:</b> Indigenous peoples are about 12% of the population—one of the highest in the region. Five indigenous comarcas (autonomous territories) have legal recognition. But the government still grants mining and hydroelectric concessions on indigenous lands without consent. In 2023, massive protests erupted against a Canadian-owned copper mine on indigenous territory. The mining contract was eventually cancelled after intense resistance.",                sources: "Panamanian Census; Global Witness",                coords: [[10,-83],[10,-77],[7,-77],[7,-83],[10,-83]]            },            {                name: "Belize",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Maya civilization flourished here for millennia—Caracol was one of the largest Maya cities, with over 100,000 residents at its peak. The Mopan, Q&#39;eqchi&#39;, and Yucatec Maya peoples built ceremonial centers, developed agriculture, and traded throughout the region. Even after the &#39;Classic Maya collapse,&#39; Maya communities continued farming and trading. <b>Invasion:</b> Spain claimed the territory but never fully colonized it. British loggers arrived in the 1600s for mahogany and enslaved Africans to cut it. Belize became British Honduras in 1862. The British plantation economy marginalized Maya peoples and Garifuna (Afro-Caribbean) communities. After independence in 1981, land remained contested. <b>Today:</b> Maya peoples are about 11% of the population. In 2007, the Supreme Court ruled the government must recognize Maya customary land rights; in 2015, the Caribbean Court of Justice confirmed this. But implementation is slow—the government has not demarcated Maya lands as required. Oil and agricultural companies continue to operate on Maya territory without consent.",                sources: "Caribbean Court of Justice (2015); Belize Census",                coords: [[18.5,-89.5],[18.5,-87.5],[15.5,-87.5],[15.5,-89.5],[18.5,-89.5]]            },            // CARIBBEAN            {                name: "Cuba",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Taíno (Arawak) people had lived in Cuba for over 4,000 years. They called the island &#39;Coabana&#39; and cultivated cassava, corn, and tobacco in sophisticated conuco mounds. Their society was organized into cacicazgos (chiefdoms) with complex religious and political systems. Estimates suggest 100,000-300,000 Taíno lived on the island. <b>Invasion:</b> Columbus arrived in 1492; Spanish colonization began in 1511. The colonizers enslaved Taíno for gold mining and plantation labor. Diseases—smallpox, measles, typhus—swept through populations with no immunity. Forced labor, starvation, and violence killed most survivors. By 1550, the Taíno population had collapsed to perhaps 3,000. Spain then imported enslaved Africans. The haciendado chief Hatuey, burned at the stake for resistance, became a symbol of anti-colonial struggle. <b>Today:</b> The Taíno were effectively eliminated within 50 years of contact. Cuba&#39;s population descends from Spanish settlers, enslaved Africans, and later immigrants. This represents a completed settler colonial project where the indigenous population was entirely replaced.",                sources: "Historical consensus",                coords: [[23,-85],[23,-74],[19.5,-74],[19.5,-85],[23,-85]]            },            {                name: "Dominican Republic",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Taíno called this island Quisqueya (&#39;mother of all lands&#39;). Hundreds of thousands lived in bohíos (villages) organized under caciques (chiefs). They farmed cassava, corn, and peppers; fished; and played batey (a ceremonial ball game). Their zemí (spiritual objects) reflected a rich cosmology. Columbus wrote that they were &#39;the best people in the world and the most peaceable.&#39; <b>Invasion:</b> Columbus established the first permanent European settlement in the Americas here in 1493. What followed was catastrophic: the encomienda system enslaved Taíno for gold mining; epidemic diseases swept through communities; and Spanish brutality was documented by Bartolomé de las Casas, a priest who witnessed and condemned the genocide. By 1514, only 26,000 Taíno remained from an estimated 400,000+. By 1550, they were effectively gone. Spain brought enslaved Africans to replace them. <b>Today:</b> The indigenous Taíno were eliminated within a few decades. Today&#39;s Dominican population descends from Spanish settlers, enslaved Africans, and later immigrants. Recent genetic studies show some Taíno ancestry survives in the population, but as a distinct people, they were destroyed.",                sources: "Historical consensus",                coords: [[20,-72],[20,-68],[17.5,-68],[17.5,-72],[20,-72]]            },            {                name: "Jamaica",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Taíno called this island &#39;Xaymaca&#39; (&#39;land of wood and water&#39;). An estimated 60,000+ Taíno lived here, fishing, farming cassava and corn, and weaving cotton. Their villages were governed by caciques; they traded with neighboring islands. <b>Invasion:</b> Spain colonized Jamaica in 1509. Within decades, through forced labor in gold mining (which yielded little), European diseases, and violence, the Taíno population was decimated. By the 1600s, they had effectively vanished. Britain captured Jamaica in 1655 and transformed it into a massive sugar colony worked by enslaved Africans—at its height, Jamaica had 300,000+ enslaved people and only 20,000 whites. The Maroons—communities of escaped slaves—fought the British for decades. <b>Today:</b> Jamaica gained independence in 1962, but by then the Taíno had been gone for 300+ years. Today&#39;s Jamaicans descend primarily from enslaved Africans, with smaller British, Chinese, Indian, and Middle Eastern ancestry. This is a post-indigenous society built on the complete elimination of the original people and the labor of enslaved Africans.",                sources: "Historical consensus",                coords: [[18.5,-78.5],[18.5,-76],[17,-76],[17,-78.5],[18.5,-78.5]]            },            {                name: "Trinidad and Tobago",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Arawak, Carib (Kalinago), and Nepuyo peoples lived on these islands. Trinidad&#39;s pitch lake was a spiritual site. The Nepuyo cultivated tobacco and cassava. The Caribs were skilled navigators who traded throughout the Caribbean. <b>Invasion:</b> Spain claimed Trinidad in 1498 but barely colonized it initially. In 1783, Spain encouraged Catholic settlement, bringing French planters and their enslaved Africans from other Caribbean islands. The Carib and Arawak populations, already reduced by disease, were displaced by the expanding plantation economy. Britain captured Trinidad in 1797. After slavery&#39;s abolition, Britain brought indentured laborers from India (1845-1917). Tobago saw similar patterns with the Caribs eliminated and replaced by enslaved Africans. <b>Today:</b> The indigenous peoples were eliminated centuries ago. Today&#39;s population is roughly 35% Indian, 34% African, and 23% mixed descent—descendants of colonial-era enslaved people, indentured laborers, and settlers. Trinidad and Tobago gained independence in 1962 as a multi-ethnic society built on indigenous elimination.",                sources: "Historical consensus",                coords: [[11,-62],[11,-60],[10,-60],[10,-62],[11,-62]]            },            {                name: "Bahamas",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Lucayan people—a Taíno group—numbered an estimated 40,000 across these islands. They were skilled fishers and sailors who cultivated cassava and cotton. Guanahani (San Salvador) was where Columbus first made landfall in 1492. The Lucayans greeted the strangers with gifts. <b>Invasion:</b> Columbus described the Lucayans as gentle and generous—then Spanish slavers descended on the islands. Between 1492 and 1520, the entire Lucayan population was captured and shipped to Hispaniola to replace the dying Taíno in gold mines. Every single Lucayan was enslaved or killed. The Bahamas were left completely empty. Britain later claimed the uninhabited islands in 1648, settling them with colonists and enslaved Africans. <b>Today:</b> The Bahamas gained independence in 1973. Its population descends from British settlers and enslaved Africans—not a single Lucayan survived. The total elimination of the Lucayan people within 25 years of Columbus&#39;s arrival is one of history&#39;s fastest complete genocides.",                sources: "Historical consensus",                coords: [[27,-79],[27,-74],[21,-74],[21,-79],[27,-79]]            },            {                name: "Barbados",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> While Barbados was uninhabited when the English arrived in 1627, archaeological evidence shows earlier Amerindian peoples (Arawak and Carib) had lived there but departed before European contact—possibly due to droughts or inter-island conflicts. <b>Settlement:</b> England claimed Barbados in 1625 and began importing settlers and indentured servants. Within decades, sugar transformed the island—and enslaved Africans were brought in massive numbers to work the plantations. By 1700, enslaved Africans outnumbered whites 3 to 1. Barbados became one of the most densely populated places on Earth and the engine of British Caribbean wealth. <b>Today:</b> Barbados gained independence in 1966 and became a republic in 2021, removing the British monarch as head of state. While there were no indigenous people to displace in the colonial era, today&#39;s Barbadians descend overwhelmingly from enslaved Africans brought against their will, with smaller British and other ancestry. The entire society was created through colonialism.",                sources: "Historical consensus",                coords: [[13.4,-59.7],[13.4,-59.4],[13,-59.4],[13,-59.7],[13.4,-59.7]]            },            // SOUTH AMERICA            {                name: "Colombia",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Over 100 indigenous nations thrived in what is now Colombia—the Muisca built sophisticated chiefdoms in the highlands, working gold into intricate art that inspired the legend of El Dorado. The Wayúu herded livestock on the Caribbean coast. The Tairona, Arhuaco, Kogui, and Wiwa lived in the Sierra Nevada, maintaining astronomical and agricultural knowledge. The Emberá and Nasa inhabited the western cordilleras. Amazonian peoples like the Tikuna lived in the rainforest. <b>Invasion:</b> Spanish conquistadors arrived in 1499, drawn by gold. The Muisca Confederation was conquered by 1538. Colonial rule imposed encomiendas (forced labor) and mita (mining tribute). Independence in 1819 brought no improvement—criollo elites took power. The 20th century&#39;s violence particularly devastated indigenous communities caught between guerrillas, paramilitaries, and the state. <b>Today:</b> Indigenous peoples are about 4% of Colombia&#39;s population but occupy crucial territories including the Amazon, the Sierra Nevada, and the Pacific coast. They have legal recognition through resguardos (collective territories) but face constant invasion by armed groups, miners, and agribusiness. Colombia has the world&#39;s highest number of murdered environmental defenders—79 killed in 2023 alone, many of them indigenous leaders.",                sources: "Global Witness (2024); Colombian Census; ONIC",                coords: [[12,-79],[12,-67],[-4,-67],[-4,-79],[12,-79]]            },            {                name: "Venezuela",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Over 50 indigenous nations lived here—the Wayúu in the northwest desert, the Warao in the Orinoco Delta&#39;s vast wetlands, the Yanomami in the Amazon rainforest, the Pemón in the Gran Sabana&#39;s tepui highlands. These diverse peoples adapted to radically different environments, from Caribbean islands to Andean foothills to dense jungle. <b>Invasion:</b> Spanish colonizers arrived in 1498. Coastal peoples were devastated first; interior and Amazonian groups survived longer due to geographic isolation. Colonial Venezuela was less central than Peru or Mexico but still extracted pearls, cacao, and indigenous labor. After independence in 1811, criollo elites controlled the country through dictatorships and oil wealth. Indigenous peoples remained invisible to the state for most of the 20th century. <b>Today:</b> Indigenous peoples are about 2.8% of Venezuela&#39;s population. The 1999 constitution recognized indigenous rights for the first time, but the economic crisis and government policies have devastated indigenous communities. The Orinoco Mining Arc decree opened vast indigenous territories to mining. Illegal gold miners (garimpeiros) have invaded Yanomami lands, bringing violence, mercury poisoning, and disease. Armed groups control mines on indigenous territory.",                sources: "Venezuelan Census; UN Human Rights Council",                coords: [[12,-73],[12,-60],[1,-60],[1,-73],[12,-73]]            },            {                name: "Ecuador",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The northern Andes and Amazon were home to dozens of peoples—the Kichwa (Quechua) in the highlands, descended from Inca subjects; the Shuar, Achuar, and Waorani in the Amazon; the Cofán, Siona, and Secoya along rivers; the Tsáchila on the coast. The Inca Empire had only recently incorporated the northern highlands before Spanish arrival. <b>Invasion:</b> Spanish conquistadors invaded in the 1530s, first fighting Inca resistance, then establishing colonial rule. The highlands became haciendas where indigenous peoples worked as serfs (huasipungueros) until the 1960s. The Amazon remained relatively isolated until oil was discovered in the 1960s—Texaco (now Chevron) dumped billions of gallons of toxic wastewater into the rainforest, devastating indigenous communities. <b>Today:</b> Indigenous peoples are about 7% of Ecuador&#39;s population but have built one of Latin America&#39;s most powerful indigenous movements. CONAIE (Confederation of Indigenous Nationalities) has toppled governments and forced constitutional changes. In 2023, Ecuadorians voted to stop oil drilling in Yasuní National Park—a major indigenous victory. But the government still grants concessions on indigenous lands without consent, and mining continues to threaten communities.",                sources: "Ecuadorian Census; Amazon Watch; CONAIE",                coords: [[2,-81],[2,-75],[-5,-75],[-5,-81],[2,-81]]            },            {                name: "Peru",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Peru was the heart of the Inca Empire—Tawantinsuyu—the largest empire in pre-Columbian America, stretching from Colombia to Chile. Cusco was its sacred capital. The Quechua and Aymara peoples of the highlands built Machu Picchu, developed freeze-drying for food preservation, and maintained roads spanning 25,000 miles. Dozens of Amazonian peoples—Asháninka, Shipibo-Konibo, Awajún, and others—lived in the rainforest, connected by river networks. <b>Invasion:</b> Spanish conquistador Francisco Pizarro captured the Inca emperor Atahualpa in 1532, executed him, and seized the empire. Colonial rule imposed the mita—forced labor in silver mines like Potosí that killed millions. The encomienda system reduced indigenous peoples to serfdom. After independence in 1821, criollo elites maintained the racial hierarchy. Indigenous peoples remained essentially landless serfs until the 1969 agrarian reform. <b>Today:</b> Indigenous peoples are about 26% of Peru&#39;s population—one of the highest in South America. Quechua and Aymara communities in the highlands have maintained languages and traditions; Amazonian peoples have organized against oil and mining. But indigenous communities remain among Peru&#39;s poorest, and illegal gold mining has devastated parts of the Amazon, with organized crime and mercury poisoning threatening communities.",                sources: "Peruvian Census; AIDESEP; Global Witness",                coords: [[0,-81],[0,-69],[-18,-69],[-18,-81],[0,-81]]            },            {                name: "Brazil",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> An estimated 2-5 million indigenous people lived in what is now Brazil—the Tupinambá along the coast, the Guarani in the south, the Yanomami and Kayapó in the Amazon, and hundreds of others. The Amazon rainforest, far from empty wilderness, was shaped by thousands of years of indigenous land management—terra preta (black earth) soils created by ancient farmers still mark their presence. <b>Invasion:</b> Portuguese colonizers arrived in 1500, initially trading brazilwood with coastal peoples. Sugar plantations soon demanded labor; when enslaved indigenous people died from disease and overwork, Portugal brought enslaved Africans by the millions. The bandeirantes—slaving expeditions—pushed into the interior for centuries, capturing indigenous people. After independence in 1822, the frontier kept expanding. The 20th century brought military dictatorship, the Trans-Amazonian Highway, and deliberate policies to &#39;integrate&#39; (eliminate) indigenous peoples. <b>Today:</b> Indigenous peoples are less than 1% of Brazil&#39;s population—down from 100%. But the frontier is still being colonized: in 2023, the Yanomami humanitarian crisis revealed 20,000+ illegal miners had invaded their territory, bringing starvation, disease, and violence. Under President Bolsonaro (2019-2022), deforestation and invasions surged. Indigenous peoples continue to fight for territorial demarcation against powerful agribusiness and mining interests.",                sources: "Brazilian Census (IBGE); FUNAI; CIMI",                coords: [[5,-74],[5,-34],[-5,-34],[-22,-40],[-33,-53],[-28,-58],[-10,-74],[5,-74]]            },            {                name: "Paraguay",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Guaraní were the dominant people, master canoeists who navigated the Paraguay and Paraná river systems and cultivated yerba mate, cassava, and corn. The Ayoreo, Nivaclé, Enxet, and Aché lived in the Chaco&#39;s harsh scrublands and forests. The Guaraní language and culture were so influential that Paraguay became uniquely bilingual—most Paraguayans still speak Guaraní today. <b>Invasion:</b> Spanish colonizers arrived in the 1530s, establishing Asunción. Jesuit missions gathered Guaraní converts into reducciones, protecting them from slavers but transforming their society. After the missions&#39; expulsion in 1767, indigenous peoples faced renewed exploitation. The catastrophic War of the Triple Alliance (1864-1870) killed up to 90% of Paraguay&#39;s male population. Later, Mennonite colonists from Europe settled the Chaco. The Aché people faced genocidal persecution into the 1970s—kidnapped children, forced labor, massacres. <b>Today:</b> Indigenous peoples are about 2% of Paraguay&#39;s population. They face the world&#39;s highest deforestation rate as cattle ranchers and soy farmers clear the Chaco. Uncontacted Ayoreo groups remain in the forest, threatened by bulldozers. The government has failed to protect indigenous lands despite court orders.",                sources: "Paraguayan Census; Survival International",                coords: [[-19,-63],[-19,-54],[-27.5,-54],[-27.5,-63],[-19,-63]]            },            {                name: "Uruguay",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Charrúa, Chaná, Güenoa, and Minuanes peoples roamed the grasslands between the Uruguay and Paraná rivers, hunting rheas and guanacos, fishing, and later adopting horses from the Spanish. The Charrúa were known as fierce warriors who resisted colonization longer than most neighboring peoples. <b>Invasion:</b> Spanish colonizers established settlements in the 1600s but faced constant Charrúa resistance. After independence from Brazil in 1828, the new Uruguayan government decided to eliminate the &#39;Indian problem.&#39; In 1831, President Fructuoso Rivera lured Charrúa leaders to a meeting at Salsipuedes (&#39;get out if you can&#39;) and massacred them. Survivors were hunted down, killed, or forced into servitude. Four Charrúa captives were shipped to Paris and displayed like circus animals; all died within two years. <b>Today:</b> Uruguay claims no indigenous population—the Charrúa were eliminated within decades of independence. Some Uruguayans now claim Charrúa descent based on genetic studies showing indigenous ancestry in the population, but as a people, the Charrúa were destroyed. Uruguay was then repopulated almost entirely by European immigrants, particularly from Spain and Italy.",                sources: "Historical consensus",                coords: [[-30,-58],[-30,-53],[-35,-53],[-35,-58],[-30,-58]]            },            {                name: "Argentina",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Dozens of indigenous nations inhabited what is now Argentina—the Mapuche and Tehuelche in Patagonia, the Diaguita and Calchaquí in the northwest, the Wichí, Qom (Toba), and Guaraní in the Chaco and northeast, the Selk&#39;nam and Yaghan in Tierra del Fuego. The Mapuche maintained independence for centuries, even from the Inca Empire, developing a warrior culture that would resist colonization longer than almost any American people. <b>Invasion:</b> Spanish colonizers established settlements in the 1500s but couldn&#39;t conquer the south. After independence, the &#39;Conquest of the Desert&#39; (1878-1885)—a military campaign against Mapuche and Tehuelche peoples—killed thousands through combat, starvation, and disease, and opened Patagonia for European settlement. The government then actively recruited European immigrants, promoting Argentina as a &#39;white&#39; nation. In Tierra del Fuego, British sheep farmers and their hired killers exterminated the Selk&#39;nam in the late 1800s. <b>Today:</b> Indigenous peoples are about 2.4% of Argentina&#39;s population, many having hidden their identity for generations. Mapuche communities still fight for land stolen during the Conquest, facing criminalization and violence when they reclaim ancestral territories. The government and media often portray Mapuche land defenders as terrorists.",                sources: "Argentine Census; INAI",                coords: [[-21,-73],[-21,-54],[-55,-54],[-55,-73],[-21,-73]]            },            {                name: "Chile",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Mapuche dominated south-central Chile—the only American people to successfully resist both the Inca Empire and Spanish colonization for 300 years. Their military skill and decentralized organization made conquest impossible. In the far south, the Kawésqar and Yagán adapted to the brutal climate as canoe peoples. The Aymara and Quechua lived in the northern deserts inherited from the Inca. The Rapa Nui (Easter Island) developed their famous moai statues in isolation. <b>Invasion:</b> Spanish colonizers arrived in 1541 and were repeatedly defeated by the Mapuche in the Arauco War—one of the longest wars in history. A frontier was established at the Bío-Bío River. Only in 1861-1883 did the Chilean state finally conquer Mapuche territory through the &#39;Occupation of Araucanía,&#39; using modern weapons and railroads. Mapuche lands were given to Chilean and European settlers. <b>Today:</b> Indigenous peoples are about 10% of Chile&#39;s population, with Mapuche being the largest group. Mapuche communities who resist logging and hydroelectric projects on their ancestral lands face prosecution under Pinochet-era anti-terrorism laws—the only country in the Americas that uses terrorism charges against indigenous land defenders. Violent conflicts between Mapuche communities and forestry companies continue in southern Chile.",                sources: "Chilean Census; UN Special Rapporteur",                coords: [[-17,-76],[-17,-67],[-56,-67],[-56,-76],[-17,-76]]            },            {                name: "Guyana",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Nine indigenous nations—the Arawak, Carib (Kari&#39;na), Wapishana, Macushi, Akawaio, Arecuna, Patamona, Wai-Wai, and Warao—lived in this land of dense rainforests and rivers. The Caribs dominated the coast; interior peoples navigated vast river systems and maintained complex trade networks. <b>Invasion:</b> Dutch colonizers arrived in the 1600s, establishing sugar plantations on the coast using enslaved Africans. Britain took over in 1814. Indigenous peoples were pushed into the interior as the plantation economy expanded. After slavery&#39;s abolition, Britain brought indentured laborers from India (1838-1917). Indigenous peoples remained largely separate from coastal society, maintaining traditional territories in the interior. <b>Today:</b> Indigenous peoples are about 10% of Guyana&#39;s population but occupy vast interior lands. Afro-Guyanese and Indo-Guyanese control coastal politics and economy. Indigenous communities face threats from illegal gold and diamond mining—invasions of titled indigenous lands, mercury contamination of rivers, and violence. Guyana&#39;s recent oil boom raises questions about whether indigenous peoples will benefit or be further marginalized.",                sources: "Guyana Census; IWGIA",                coords: [[8,-61],[8,-57],[1,-57],[1,-61],[8,-61]]            },            {                name: "Suriname",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Arawak, Carib (Kari&#39;na), Trio, Wayana, and Akurio peoples lived in this densely forested land. The Caribs dominated the coast and rivers; the Trio and Wayana lived in the deep interior. Communities practiced shifting cultivation, hunting, and fishing along the extensive river systems. <b>Invasion:</b> Dutch colonizers established plantations in the 1600s, importing enslaved Africans in huge numbers. The Maroons—communities of escaped slaves who built free societies in the interior—became a major population group. After slavery&#39;s abolition, the Dutch brought indentured laborers from India, Indonesia, and China. Indigenous peoples retreated to the deep interior as plantations expanded. <b>Today:</b> Indigenous peoples are about 4% of Suriname&#39;s population but hold collective rights to vast interior lands. However, logging and mining concessions threaten these territories. Suriname has no comprehensive law protecting indigenous land rights. Gold mining has brought mercury contamination and violence to indigenous communities. The government often grants concessions without indigenous consent.",                sources: "Suriname Census; IWGIA",                coords: [[6,-58],[6,-54],[2,-54],[2,-58],[6,-58]]            },            {                name: "French Guiana",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Wayampi, Wayana, Teko (Emerillon), Kali&#39;na (Galibi), Lokono (Arawak), and Palikur peoples lived in this land of dense Amazon rainforest. They navigated the Maroni, Oyapock, and other rivers, practicing fishing, hunting, and shifting agriculture. <b>Invasion:</b> France claimed the territory in 1604 but struggled to colonize it—tropical diseases, indigenous resistance, and the challenging terrain limited settlement. France used it as a penal colony from 1852 to 1953, including the infamous Devil&#39;s Island. After the prison closed, space became the new colonial project—the European Space Agency&#39;s Guiana Space Centre now launches rockets from indigenous territory. <b>Today:</b> Indigenous peoples are about 3-5% of the population but this is France&#39;s only territory in South America, controlled from Paris. It remains an active European colony—indigenous peoples have French citizenship but limited autonomy. Illegal gold mining (orpaillage) has devastated indigenous territories, bringing mercury poisoning, violence, and disease. France deploys military operations against illegal miners but has not resolved the underlying issues of indigenous land rights.",                sources: "French government; IWGIA",                coords: [[6,-54],[6,-51],[2,-51],[2,-54],[6,-54]]            },            // US TERRITORIES            {                name: "Puerto Rico",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Taíno people called this island Borikén. They lived in villages governed by caciques (chiefs), cultivating cassava, corn, and tobacco. Estimates suggest 30,000-60,000 Taíno lived on the island when Columbus arrived. <b>Invasion:</b> Spain colonized Puerto Rico in 1493. The Taíno were enslaved in gold mining operations and devastated by European diseases. By the mid-1500s, the indigenous population had collapsed. Spain then developed sugar plantations using enslaved Africans. The US seized Puerto Rico in 1898 during the Spanish-American War and has controlled it since. <b>Today:</b> The Taíno were effectively eliminated within 50 years of contact. Today&#39;s Puerto Ricans descend from Spanish settlers, enslaved Africans, and later immigrants. Puerto Rico remains a US territory—its 3.2 million residents are US citizens but cannot vote for president and have no voting representation in Congress. The UN lists Puerto Rico as a non-self-governing territory—essentially a colony. Debates over statehood, independence, or continued territorial status remain unresolved.",                sources: "UN Special Committee on Decolonization",                coords: [[18.6,-67.5],[18.6,-65.2],[17.9,-65.2],[17.9,-67.5],[18.6,-67.5]]            },            {                name: "US Virgin Islands",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Taíno and Kalinago (Carib) peoples inhabited these islands, fishing, farming, and trading across the Caribbean. <b>Invasion:</b> Spanish colonizers eliminated the indigenous population in the early 1500s. Denmark later colonized the islands, establishing sugar plantations worked by enslaved Africans. The US purchased the islands from Denmark in 1917 for their strategic location. <b>Today:</b> The indigenous population was eliminated centuries ago. Today&#39;s population (about 100,000) descends primarily from enslaved Africans brought by Danish colonizers, plus later Caribbean and continental migrants. The US Virgin Islands remain an unincorporated territory—residents are US citizens but cannot vote for president. The colonial relationship continues.",                sources: "US Census Bureau",                coords: [[18.4,-65.1],[18.4,-64.5],[17.6,-64.5],[17.6,-65.1],[18.4,-65.1]]            },            {                name: "Hawaii",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Kānaka Maoli (Native Hawaiians) developed a sophisticated Polynesian civilization over 1,000+ years. The Hawaiian Kingdom was internationally recognized, with treaties signed with major powers. King Kamehameha unified the islands; the kingdom developed a written language, constitutional government, and high literacy rates. <b>Invasion:</b> American missionaries arrived in the 1820s; their descendants became powerful businessmen who dominated sugar production. In 1893, these American businessmen, backed by US Marines, overthrew Queen Liliʻuokalani. The Republic of Hawaii was established, then annexed by the US in 1898 despite Native Hawaiian petitions against annexation. Congress formally apologized in 1993 (Public Law 103-150), acknowledging the overthrow was illegal—but Hawaii remains a state. <b>Today:</b> Native Hawaiians are only about 10% of the population in their homeland—a minority due to massive Asian and continental American immigration. The US military controls vast areas. Hawaiian language and culture are being revitalized, but land and housing costs have pushed many Native Hawaiians to the mainland. The sovereignty movement seeks various forms of self-determination, but the US government shows no intention of changing Hawaii&#39;s status.",                sources: "US Public Law 103-150 (Apology Resolution, 1993)",                coords: [[22.5,-160.5],[22.5,-154.5],[18.5,-154.5],[18.5,-160.5],[22.5,-160.5]]            },            {                name: "Guam",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Chamorro people have lived on Guam for over 4,000 years, developing a sophisticated seafaring culture with unique traditions, language, and matrilineal social structure. When Spanish arrived in 1668, an estimated 40,000-100,000 Chamorros lived on Guam. <b>Invasion:</b> Spanish colonization was devastating—diseases, forced relocations, and the Chamorro-Spanish wars reduced the population to perhaps 5,000 by 1710. Spain ruled until 1898, when the US seized Guam in the Spanish-American War. Japan occupied Guam during WWII, committing atrocities. After WWII, the US built massive military bases. <b>Today:</b> Chamorros are only about 37% of Guam&#39;s population—a minority in their homeland. The US military controls 29% of the island, and plans for further military buildup continue despite local opposition. The UN lists Guam as a non-self-governing territory. Residents are US citizens but cannot vote for president. Self-determination movements exist but face the reality that the US sees Guam primarily as a strategic military asset.",                sources: "UN list of Non-Self-Governing Territories; US Census",                coords: [[13.7,144.5],[13.7,145],[13.2,145],[13.2,144.5],[13.7,144.5]]            },            {                name: "American Samoa",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Samoans have lived in these islands for over 3,000 years, developing a Polynesian culture based on fa&#39;a Samoa (the Samoan way)—a system of communal values, chiefly authority, and extended family obligations. <b>Annexation:</b> The US took control of American Samoa in 1900 through agreements with local chiefs. Unlike Hawaii, American Samoa was not fully absorbed—traditional land ownership (90% of land is communally owned) has been preserved. <b>Today:</b> American Samoans are &#39;US nationals&#39; but not citizens—a unique status. They cannot vote for president and would lose automatic citizenship rights if they move to the US mainland. The UN lists American Samoa as a non-self-governing territory. However, many American Samoans value this arrangement because it has protected traditional land tenure that would be vulnerable under full US property law. The colonial relationship persists, but with some indigenous protections other US territories lack.",                sources: "UN list of Non-Self-Governing Territories",                coords: [[-14,-171],[-14,-169],[-15,-169],[-15,-171],[-14,-171]]            },            {                name: "Northern Mariana Islands",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Chamorro and Carolinian peoples have lived in these islands for thousands of years, developing sophisticated sailing and fishing traditions. <b>Invasion:</b> Spain colonized the islands in the 1600s, devastating the indigenous population. Germany, then Japan, then the US took control in succession. The Battle of Saipan in 1944 was one of WWII&#39;s bloodiest Pacific battles. After WWII, the US administered the islands as a Trust Territory. <b>Today:</b> Indigenous Chamorros and Carolinians are now minorities due to immigration—guest workers from Asia make up a large portion of the population. The Northern Mariana Islands became a US Commonwealth in 1978, with more autonomy than Guam but still under US sovereignty. Residents are US citizens but cannot vote for president.",                sources: "UN; US Census Bureau",                coords: [[20,145],[20,146],[14,146],[14,145],[20,145]]            },            // OCEANIA            {                name: "Australia",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Aboriginal and Torres Strait Islander peoples are the oldest continuous cultures on Earth—65,000+ years of unbroken habitation. Over 500 distinct nations developed across the continent, from the desert peoples of the Western Desert to the fishing cultures of the Torres Strait, from the Eora of Sydney to the Wurundjeri of Melbourne to the Yolngu of Arnhem Land. Each nation had its own language, laws, and profound spiritual connection to Country—the land that shaped and was shaped by them. Sophisticated land management, including fire-stick farming, created the landscape Europeans found. <b>Invasion:</b> Britain invaded in 1788, declaring the continent terra nullius—&#39;land belonging to no one&#39;—despite over 750,000 Aboriginal people living there. What followed was two centuries of systematic destruction: massacres across the frontier, poisoned waterholes, children stolen from families (the &#39;Stolen Generations&#39;), forced removals to missions, and deliberate destruction of cultures. By 1900, the Aboriginal population had collapsed to perhaps 90,000. The last recorded frontier massacre was in 1928. <b>Today:</b> Aboriginal and Torres Strait Islander peoples are about 3.8% of Australia&#39;s population. Terra nullius was only overturned in 1992 (Mabo decision), but Native Title is difficult to prove. Indigenous Australians have the world&#39;s largest gap in life expectancy compared to their settler countrymen (8 years). The 2023 referendum to create a constitutionally recognized Indigenous Voice to Parliament was defeated. Settler descendants control the government, economy, and over 90% of the land.",                sources: "Australian Bureau of Statistics; High Court (Mabo, 1992)",                coords: [[-12,113],[-12,130],[-10,142],[-15,154],[-25,154],[-35,150],[-39,147],[-39,141],[-32,129],[-35,115],[-26,113],[-12,113]]            },            {                name: "New Zealand / Aotearoa",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Māori arrived in Aotearoa around 1300 CE, navigating vast Pacific distances in double-hulled waka (canoes). Over centuries, they developed sophisticated societies organized by iwi (tribes), hapū (sub-tribes), and whānau (families). The Treaty of Waitangi (Te Tiriti o Waitangi) culture emphasized mana (prestige), utu (reciprocity), and kaitiakitanga (guardianship of the land). By 1800, perhaps 100,000 Māori lived in a land shaped by their cultivation and governance. <b>Invasion:</b> British settlers arrived after the Treaty of Waitangi was signed in 1840—a treaty the Crown promised would protect Māori land and sovereignty, but which was used to justify colonization. Māori and English versions differed crucially on the meaning of &#39;sovereignty.&#39; The New Zealand Wars (1845-1872) saw the Crown fight iwi who resisted land sales; millions of acres were confiscated from &#39;rebels.&#39; Disease reduced the population by half. By 1896, Māori were only 4% of the population and widely expected to &#39;die out.&#39; <b>Today:</b> Māori are about 17% of New Zealand&#39;s population—a remarkable demographic recovery. The Waitangi Tribunal, established in 1975, hears ongoing claims about Treaty breaches—acknowledging the theft while the settler government remains in power. Māori face significant disparities in health, income, and incarceration. Te reo Māori (language) has been revitalized through immersion schools. New Zealand is unique in its ongoing Treaty process, but fundamental questions of sovereignty remain unresolved.",                sources: "Statistics New Zealand; Waitangi Tribunal",                coords: [[-34,166],[-34,173],[-37,178],[-42,178],[-47,170],[-47,166],[-34,166]]            },            {                name: "Falkland Islands / Malvinas",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> The Falkland Islands were uninhabited when Europeans discovered them. Both Britain and Spain claimed the islands in the 1700s; Argentina inherited Spain&#39;s claim after independence. <b>Settlement and conflict:</b> Britain established permanent settlement in 1833, removing a small Argentine garrison. The current population (~3,500) descends almost entirely from British settlers. Argentina has continuously disputed British sovereignty. In 1982, Argentina invaded; Britain retook the islands in a war that killed nearly 1,000 people. <b>Today:</b> This remains a disputed territory. The 2013 referendum showed 99.8% support for remaining British—but Argentina notes the current population are settlers, not indigenous people with self-determination rights. The UN lists the Falklands as a non-self-governing territory pending resolution of the sovereignty dispute. Britain maintains significant military forces. The conflict shows how settler populations can be used to legitimize territorial claims.",                sources: "UN list of Non-Self-Governing Territories",                coords: [[-51,-61],[-51,-57],[-53,-57],[-53,-61],[-51,-61]]            },            {                name: "Diego Garcia / Chagos Islands",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before displacement:</b> The Chagossians (Îlois) lived on the Chagos Archipelago for generations—descendants of enslaved people and workers brought by the French and British to work coconut plantations. They developed a distinct Creole culture and self-sufficient communities on Diego Garcia and other islands. <b>Displacement:</b> Britain forcibly expelled the entire Chagossian population (1,500-2,000 people) between 1968-1973 to make way for a US military base on Diego Garcia. Residents were given a few days&#39; notice; their dogs were gassed; they were shipped to Mauritius and Seychelles and dumped in poverty. The British government lied about the existence of a permanent population. <b>Today:</b> This is one of modern history&#39;s clearest cases of deliberate ethnic cleansing for military purposes. UK courts have ruled the expulsion unlawful multiple times; the International Court of Justice ruled Britain&#39;s administration illegal in 2019. But Chagossians still cannot return—the US military base takes priority over their rights. In 2024, Britain agreed to transfer sovereignty to Mauritius while leasing Diego Garcia for 99 years. Whether Chagossians can actually return remains unclear.",                sources: "International Court of Justice (2019); UK courts; Human Rights Watch",                coords: [[-5,71],[-5,73],[-8,73],[-8,71],[-5,71]]            },            {                name: "Pitcairn Islands",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> Polynesians inhabited Pitcairn centuries ago but had departed before Europeans arrived—archaeological evidence shows earlier habitation but the islands were uninhabited when discovered. <b>Settlement:</b> In 1790, HMS Bounty mutineers and their Tahitian companions settled on Pitcairn to hide from the Royal Navy. Their descendants still live there. Britain formally annexed the islands in 1838. <b>Today:</b> About 50 people live on Pitcairn—all descended from the original Bounty settlers and Tahitians. It remains a British Overseas Territory, the least populous jurisdiction in the world. The UN lists it as a non-self-governing territory. Britain administers a population smaller than most apartment buildings.",                sources: "UN list of Non-Self-Governing Territories",                coords: [[-24,-131],[-24,-129],[-26,-129],[-26,-131],[-24,-131]]            },            {                name: "Tokelau",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Polynesian peoples have lived on these three atolls for about 1,000 years, developing a communal society (the Inati system) adapted to limited resources. Traditional governance through councils of elders (taupulega) continues today. <b>Colonization:</b> Britain declared a protectorate in 1889; New Zealand took administration in 1926. Unlike many Pacific territories, the indigenous Polynesian population was never displaced—they remain the overwhelming majority. <b>Today:</b> About 1,500 Tokelauans live on the atolls. New Zealand administers the territory, controlling defense and foreign affairs. Referendums in 2006 and 2007 narrowly rejected self-governance (falling short of the required two-thirds majority). The UN lists Tokelau as non-self-governing. Climate change threatens these low-lying atolls with rising seas.",                sources: "UN list of Non-Self-Governing Territories",                coords: [[-8,-172],[-8,-171],[-10,-171],[-10,-172],[-8,-172]]            },            {                name: "Norfolk Island",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> Norfolk Island was uninhabited when discovered, though Polynesian artifacts suggest earlier visits. <b>Settlement:</b> Britain established a brutal penal colony (1788-1814, 1825-1855). In 1856, descendants of the Bounty mutineers were relocated from overcrowded Pitcairn Island. Their descendants still form the core population, speaking a unique Pitcairn-Norfolk language. <b>Today:</b> In 2015, Australia abolished Norfolk Island&#39;s 36-year-old self-government against residents&#39; wishes, imposing Australian law and abolishing the elected L
