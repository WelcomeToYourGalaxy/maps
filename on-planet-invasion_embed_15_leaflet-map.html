n, Chin, Kayah, Mon, and Rakhine. These peoples have distinct languages, religions, and histories; many sought autonomy or independence when British rule ended. <b>Conflict:</b> Since independence in 1948, the Bamar-dominated military has waged the world&#39;s longest-running civil war against ethnic minorities. The Karen have fought for over 75 years. Military campaigns have included systematic atrocities: village burning, forced labor, rape as a weapon of war, and what the UN called &#39;clearance operations&#39; against the Rohingya in 2017 that drove 700,000 people into Bangladesh—genocide by most definitions. <b>Today:</b> This is ongoing state violence against indigenous minorities. The 2021 military coup intensified conflict; the military now fights armed resistance across the country. Millions have been displaced. The Rohingya remain stateless refugees. The military uses airstrikes, artillery, and mass atrocities against civilian populations. Myanmar shows state violence against ethnic minorities at its most extreme.",                sources: "UN Human Rights Council; UN Fact-Finding Mission on Myanmar",                coords: [[28,92],[28,101],[10,101],[10,92],[28,92]]            },            {                name: "Philippines (Lumad, Igorot)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Philippines&#39; indigenous peoples (IPs)—about 14-17 million people (12-15% of population)—include the Lumad of Mindanao, the Igorot of the Cordillera, the Mangyan of Mindoro, and many others. They maintained traditional territories, governance systems, and cultures distinct from lowland Christian Filipinos. <b>Displacement:</b> Spanish and American colonization marginalized IPs. After independence, the Philippine state has pursued &#39;development&#39; that threatens indigenous territories—mining, logging, hydroelectric dams, and agribusiness. Paramilitary groups have attacked indigenous schools and killed Lumad leaders; the military labels indigenous resistance as &#39;communist terrorism.&#39; Global Witness consistently ranks the Philippines among the deadliest countries for land defenders. <b>Today:</b> This is ongoing state-enabled displacement. The Indigenous Peoples&#39; Rights Act (1997) theoretically protects ancestral domains, but implementation is weak. Mining continues on indigenous lands despite community opposition. Paramilitary groups linked to mining companies have killed dozens of Lumad leaders. Children in indigenous schools have been bombed. The state fails to protect IPs and often enables their displacement.",                sources: "Global Witness; UN Special Rapporteur; Karapatan",                coords: [[21,117],[21,127],[5,127],[5,117],[21,117]]            },            {                name: "Thailand (Hill Tribes)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before marginalization:</b> Thailand&#39;s &#39;hill tribes&#39;—Karen, Hmong, Lisu, Akha, Lahu, Yao (Mien)—have lived in the northern highlands for generations. Some migrated from China, Laos, and Myanmar over centuries; the Karen have been in Thailand for over 1,000 years. They developed sustainable highland agriculture and maintained distinct cultures. <b>Marginalization:</b> The Thai state has treated hill tribes as outsiders despite their long presence. Many lack Thai citizenship even if born in Thailand—without citizenship, they cannot own land, vote, access services, or travel freely. Forest conservation policies have been used to evict communities from traditional lands. The government views shifting cultivation as &#39;forest destruction.&#39; <b>Today:</b> This is ongoing statelessness and displacement. About 500,000 hill tribe people lack Thai citizenship. Without documents, they are vulnerable to trafficking, exploitation, and arrest. Forest authorities continue to evict communities. Karen and Hmong activists who advocate for land rights face persecution.",                sources: "IWGIA; UNHCR",                coords: [[21,98],[21,106],[6,106],[6,98],[21,98]]            },            {                name: "Laos (Hmong, Khmu)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before marginalization:</b> The Hmong, Khmu, and other upland peoples have lived in Laos for centuries, practicing shifting cultivation in the highlands while lowland Lao dominated the valleys and government. <b>Conflict and aftermath:</b> During the Vietnam War, many Hmong allied with the US CIA&#39;s &#39;Secret War&#39; in Laos. After 1975, when the communist Pathet Lao took power, Hmong faced severe persecution as collaborators. Thousands were killed; many fled as refugees (Hmong communities now exist in the US, France, and elsewhere). The government has pursued &#39;relocation&#39; policies, moving highlanders to lowland settlements that disrupt traditional livelihoods. <b>Today:</b> This is ongoing marginalization of upland minorities. The Lao government has granted land concessions covering indigenous territories. Relocation continues. Hmong who remained in the jungle after 1975 have faced military operations; their fate remains unclear. The lowland Lao-dominated government treats upland peoples as backward populations to be &#39;developed.&#39;",                sources: "IWGIA; Human Rights Watch",                coords: [[23,100],[23,108],[14,108],[14,100],[23,100]]            },            {                name: "Nepal (Janajati)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before marginalization:</b> Nepal&#39;s Janajati (indigenous nationalities)—59 recognized groups including Tamang, Magar, Tharu, Newar, Gurung, Rai, Limbu—comprise about 35% of the population. They have distinct languages, religions (including Buddhism, animism), and cultures from the Hindu high-caste (Bahun-Chhetri) groups who dominated the state. <b>Marginalization:</b> Nepal was built on Janajati exclusion. The 1854 legal code (Muluki Ain) encoded caste hierarchy with many Janajati groups classified as &#39;enslavable.&#39; The Shah monarchy and post-1951 democracy were dominated by Hindu high castes who controlled politics, bureaucracy, and land. Janajati languages were marginalized; their religions treated as inferior. <b>Today:</b> The 2015 constitution created a federal structure meant to address these inequalities, but Janajati groups argue their demands for autonomy were diluted. Indigenous representation has improved but high-caste dominance continues. Land rights remain contested. This shows how non-colonial states can marginalize indigenous peoples through internal caste/ethnic hierarchies.",                sources: "IWGIA; Nepal Federation of Indigenous Nationalities",                coords: [[30,80],[30,88],[26,88],[26,80],[30,80]]            },            {                name: "Japan (Okinawa/Ryukyu)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before annexation:</b> The Ryukyu Kingdom was an independent nation for over 400 years, with its own language, culture, and diplomatic relations. The Ryukyuan people developed distinct traditions, including unique music, textiles, and religious practices. The kingdom maintained trade relationships throughout East Asia. <b>Annexation:</b> Japan annexed the Ryukyu Kingdom in 1879, deposing the king and renaming the islands Okinawa Prefecture. Ryukyuan language and culture were suppressed; children were punished for speaking Ryukyuan in schools. During WWII, Okinawa saw devastating combat—over 100,000 civilians died, some killed by Japanese soldiers or pressured into mass suicide. <b>Today:</b> Okinawa hosts 70% of US military facilities in Japan despite being only 0.6% of Japan&#39;s land—a burden Okinawans have repeatedly voted against. Military crimes, noise pollution, and accidents plague communities. Japan transferred control from the US in 1972 but imposed the US bases. Okinawans face ongoing discrimination from mainland Japanese. Independence movements exist but remain small.",                sources: "UN CERD; Okinawa Prefectural Government",                coords: [[28,126],[28,131],[24,131],[24,126],[28,126]]            },            {                name: "Pakistan (Balochistan)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before incorporation:</b> Balochistan was home to the Baloch people—with their own language, culture, and tribal governance—and was nominally independent as the Khanate of Kalat until 1948. Baloch leaders claim forced incorporation into Pakistan; Pakistan claims voluntary accession. <b>Conflict:</b> Multiple Baloch insurgencies have fought for autonomy or independence since 1948. The Pakistani military has conducted operations with documented human rights abuses—enforced disappearances, extrajudicial killings, and torture. Thousands of Baloch are &#39;missing.&#39; The China-Pakistan Economic Corridor (CPEC) extracts resources from Balochistan with minimal local benefit; Baloch see it as colonial extraction. <b>Today:</b> This is ongoing military suppression of an indigenous minority. Baloch activists and journalists are killed or disappeared with impunity. The Pakistani military maintains heavy presence. CPEC construction continues despite Baloch opposition. International attention is minimal because Pakistan is a nuclear power and strategic ally to both China and the West.",                sources: "Human Rights Watch; UN Human Rights Council",                coords: [[32,60],[32,70],[24,70],[24,60],[32,60]]            },            {                name: "Sri Lanka (Veddah)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Veddah (Wanniyala-Aetto or &#39;forest people&#39;) are Sri Lanka&#39;s indigenous inhabitants, predating both Sinhalese and Tamil arrival. Once widespread, they lived by hunting and gathering in Sri Lanka&#39;s forests, with a distinct language, culture, and spiritual tradition. <b>Displacement:</b> The Veddah have been progressively dispossessed. The British colonial government, then the Sri Lankan state, declared their hunting grounds as &#39;Crown lands&#39; or national parks. The Mahaweli Development Project (1970s-80s) flooded Veddah territories. When sanctuaries like Maduru Oya National Park were created, Veddah were expelled. <b>Today:</b> Only about 2,500 Veddah remain—one of South Asia&#39;s smallest indigenous populations. Many have been forced to abandon hunting for farming or wage labor. Some live in cultural villages that verge on human zoos for tourists. Their language is nearly extinct. The Veddah are caught between two larger ethnic groups (Sinhalese and Tamil) who both arrived after them but dominate the country.",                sources: "IWGIA; International Crisis Group",                coords: [[10,80],[10,82],[6,82],[6,80],[10,80]]            },            {                name: "Cambodia (Indigenous Peoples)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> Cambodia&#39;s indigenous peoples—Bunong (Phnong), Jarai, Tampuan, Kreung, Brao, Kuy, and others—comprise about 1.5% of the population but historically controlled vast highland territories. They practiced shifting cultivation, maintaining sustainable forest systems for generations. <b>Displacement:</b> Since the 2000s, Cambodia has granted massive land concessions to foreign and domestic companies—covering an estimated 2 million hectares, much of it indigenous territory. Communities have been forcibly evicted; forests cleared for rubber, sugar, and other plantations. Security forces have killed villagers who resisted. Cambodia has among Asia&#39;s highest deforestation rates. <b>Today:</b> This is ongoing large-scale displacement. Indigenous peoples have lost huge areas to concessions. Those who resist face violence, imprisonment, or death. Environmental and indigenous rights activists are killed with impunity. The 2001 Land Law theoretically protects indigenous communal land, but implementation is almost nonexistent.",                sources: "LICADHO; Amnesty International; IWGIA",                coords: [[15,103],[15,108],[10,108],[10,103],[15,103]]            },            {                name: "Malaysia (Orang Asli - Peninsula)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Orang Asli (&#39;original people&#39;) are the indigenous peoples of Peninsular Malaysia—Senoi, Temiar, Semai, Jakun, Temuan, and others—numbering about 200,000. They predate Malay settlement, with distinct languages, religions, and cultures. They lived by shifting cultivation, hunting, and forest gathering. <b>Displacement:</b> British colonial rule and post-independence policies both marginalized Orang Asli. The government forced communities into &#39;regroupment&#39; villages during the communist insurgency (1948-1960). Land has been taken for plantations, logging, and development. Despite court victories recognizing customary land rights, the government often ignores these rulings. <b>Today:</b> This is ongoing state-enabled displacement. The Orang Asli remain Malaysia&#39;s poorest population. Their forests continue to be logged; their lands taken for development. SUHAKAM (Malaysia&#39;s human rights commission) has documented violations. The government&#39;s assimilation policies push Orang Asli toward Islam and Malay identity. Their languages and cultures are endangered.",                sources: "COAC (Center for Orang Asli Concerns); SUHAKAM; UN CERD",                coords: [[7,99],[7,104],[1,104],[1,99],[7,99]]            },            {                name: "Iran (Multiple Groups)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before suppression:</b> Iran is only about 61% Persian—significant populations include Kurds, Baloch, Ahwazi Arabs, Azeris, Turkmen, and Lors. These groups have distinct languages, cultures, and in some cases (Kurds, Baloch, Ahwazi Arabs) seek autonomy or independence. <b>Suppression:</b> The Iranian state has pursued centralization and Persianization since the Pahlavi dynasty. Minority languages have been restricted in education. The Ahwazi Arabs face particular discrimination—their oil-rich Khuzestan province fuels Iran&#39;s economy, but Ahwazi themselves live in poverty. Security forces violently suppress minority protests. Kurdish regions face military operations. <b>Today:</b> This is ongoing state suppression of multiple indigenous/minority groups. The 2022 protests following Jina (Mahsa) Amini&#39;s death began in Kurdish regions and faced severe repression there. Baloch in Sistan-Baluchestan face extrajudicial killings. Minority languages remain marginalized. The Islamic Republic continues Persian-dominated policies despite Iran&#39;s diversity.",                sources: "Minority Rights Group International; Amnesty International; UN CERD",                coords: [[40,44],[40,63],[25,63],[25,44],[40,44]]            },            {                name: "Turkey (Kurds)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before suppression:</b> Kurds—numbering 15-20 million in Turkey—are the country&#39;s largest minority and one of the world&#39;s largest stateless peoples (30+ million across Turkey, Iran, Iraq, and Syria). They have a distinct language (Kurdish), culture, and historical territory (Kurdistan). After WWI, promised Kurdish statehood never materialized as the region was divided among new states. <b>Suppression:</b> Turkey has pursued forced assimilation since its founding in 1923—officially, there were no &#39;Kurds,&#39; only &#39;Mountain Turks.&#39; Kurdish language was banned until 2002; speaking it in public could bring prosecution. Villages in Kurdish regions were systematically destroyed—an estimated 3,000+ villages in the 1990s alone. The conflict with PKK (Kurdistan Workers&#39; Party) has killed 40,000+ people. <b>Today:</b> This is ongoing state suppression of an indigenous minority. Kurds can now speak Kurdish and have had Kurdish-language media and political parties, but face ongoing restrictions. Kurdish politicians are routinely prosecuted and imprisoned. Military operations continue in Kurdish regions. Kurds remain marginalized in a state built on Turkish ethnic nationalism that denies their distinctiveness.",                sources: "Human Rights Watch; European Court of Human Rights; UN",                coords: [[42,36],[42,45],[36,45],[36,36],[42,36]]            },            {                name: "Iraq (Marsh Arabs/Ma&#39;dan)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Ma&#39;dan (Marsh Arabs) lived in the Mesopotamian Marshes—vast wetlands at the confluence of the Tigris and Euphrates—for at least 5,000 years. They developed a unique culture adapted to the marshes: houses built on floating reed platforms, water buffalo herding, fishing, and weaving. The marshes were one of the world&#39;s largest wetland ecosystems. <b>Displacement:</b> Saddam Hussein deliberately destroyed the marshes in the 1990s as punishment for the Ma&#39;dan&#39;s support of the 1991 Shia uprising. Rivers were dammed and diverted; the marshes were drained. An ecosystem the size of Connecticut was reduced to 10% of its former size. An estimated 200,000-500,000 Ma&#39;dan were displaced; their way of life was effectively destroyed. <b>Today:</b> This was state-engineered ecological and cultural destruction. After 2003, some marshes were restored by breaking Saddam&#39;s dykes. Some Ma&#39;dan returned, but their population has never recovered. Climate change now threatens remaining wetlands through reduced water flow. The Ma&#39;dan&#39;s 5,000-year-old way of life was largely destroyed in a single decade.",                sources: "UNEP; Human Rights Watch; AMAR Foundation",                coords: [[32,46],[32,48],[30,48],[30,46],[32,46]]            },            // EUROPE            {                name: "SÃ¡pmi (SÃ¡mi Territories)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before colonization:</b> The Sámi are the indigenous people of Sápmi—the northern parts of Norway, Sweden, Finland, and Russia&#39;s Kola Peninsula. For thousands of years, they practiced reindeer herding, fishing, and hunting across Arctic and sub-Arctic regions that knew no national borders. Their joik singing tradition is among Europe&#39;s oldest musical forms. <b>Colonization:</b> Nordic states colonized Sápmi through similar methods used globally: forced conversion to Christianity, children taken to boarding schools, Sámi languages banned, and land taken for mining, forestry, and hydroelectric projects. The Sámi were displaced from traditional territories without compensation. &#39;Lapp&#39; was imposed as a derogatory name (like &#39;Eskimo&#39;). <b>Today:</b> This is ongoing displacement within wealthy democratic nations. In 2021, Norway&#39;s Supreme Court ruled that wind turbines at Fosen violated Sámi reindeer herders&#39; rights—but the government has refused to remove them. Mining threatens territories across Sápmi. The Sámi have parliaments in Norway, Sweden, and Finland with advisory powers, but cannot stop projects that destroy their livelihoods. This shows settler colonialism can persist even in &#39;progressive&#39; countries.",                sources: "Norwegian Supreme Court (Fosen, 2021); UN Special Rapporteur; SÃ¡mi Council",                coords: [[71,5],[71,31],[65,31],[65,5],[71,5]]            },            // ==================== ATTEMPTED SETTLER TAKEOVER ====================                        {                name: "Georgia (Abkhazia & South Ossetia)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before conflict:</b> Abkhazia and South Ossetia were autonomous regions within the Georgian Soviet Socialist Republic. Abkhazians and Ossetians had distinct languages and cultures but lived alongside ethnic Georgians. After the Soviet collapse, nationalist tensions escalated on all sides. <b>Conflict and displacement:</b> Wars in the early 1990s, backed by Russian military involvement, resulted in separatist control of both regions. Approximately 250,000 ethnic Georgians were expelled from Abkhazia in 1993 in what has been called ethnic cleansing—they cannot return. The 2008 Russo-Georgian War saw Russian forces invade Georgia proper; Russia then recognized Abkhazian and South Ossetian &#39;independence&#39; and maintains military bases there. <b>Today:</b> This is a &#39;frozen conflict&#39; with attempted territorial takeover. Ethnic Georgians—the majority population of the country—cannot return to their homes in these regions. Russia controls the separatist territories through military presence and economic subsidy. &#39;Borderization&#39; continues—Russia gradually moves the de facto boundary further into Georgian territory. Only Russia and a handful of allies recognize the separatist states. The displaced Georgian population lives in limbo.",                sources: "UN; OSCE; Human Rights Watch; European Court of Human Rights",                coords: [[43.5,40],[43.5,46],[41,46],[41,40],[43.5,40]]            },            {                name: "Moldova (Transnistria)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the conflict:</b> Transnistria is a narrow strip east of the Dniester River with a mixed population—roughly equal parts Moldovan, Russian, and Ukrainian. Under the Soviet Union, it was industrialized with Russian-speaking workers. <b>Conflict:</b> When Moldova moved toward independence and potential unification with Romania in 1990-91, Transnistria—fearing marginalization—declared independence with Russian military support. A brief war in 1992 ended with Russian troops &#39;peacekeeping.&#39; <b>Today:</b> This is a &#39;frozen conflict&#39; and de facto Russian satellite. Transnistria has its own government, currency, and Soviet-style symbols, but is recognized by no one—not even Russia. Russian troops remain stationed there. Moldova cannot control its own territory. Transnistria shows how Russia uses separatism and military presence to maintain influence over former Soviet states—a pattern repeated in Georgia and Ukraine.",                sources: "OSCE Mission to Moldova; UN",                coords: [[48.5,28.5],[48.5,30],[46,30],[46,28.5],[48.5,28.5]]            },            {                name: "Ukraine (Russian Invasion)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before invasion:</b> Ukraine was an independent nation with a distinct language, culture, and national identity, though historically connected to Russia through the Soviet Union. Crimea had a complex history—home to Crimean Tatars whom Stalin deported in 1944, killing an estimated 18-46% of the population. <b>Invasion:</b> Russia&#39;s multi-phase invasion represents an attempted takeover: (1) Crimea (2014): Russia annexed Crimea after a disputed referendum held under military occupation; returning Crimean Tatars face persecution. (2) Donbas (2014): Russian-backed separatists, supported by Russian military &#39;volunteers,&#39; seized parts of eastern Ukraine, displacing 1.5 million people. (3) Full invasion (2022): Russia launched a full-scale invasion, attempting to capture Kyiv and claiming to &#39;denazify&#39; Ukraine. Russia has illegally annexed four Ukrainian oblasts, forcibly deported Ukrainian children (documented by the ICC, which issued arrest warrants for Putin), and is moving Russian citizens into occupied territories. <b>Today:</b> This is an ongoing attempted takeover by foreign invasion. The war has killed tens of thousands and displaced millions. Russia controls approximately 18% of Ukraine&#39;s territory. The intentional destruction of Ukrainian identity—banning Ukrainian language, rewriting history—follows colonial patterns. The outcome remains undetermined.",                sources: "UN Human Rights; ICC; UNHCR; OSCE",                coords: [[52,22],[52,40],[45,40],[45,22],[52,22]]            },            {                name: "Azerbaijan (Nagorno-Karabakh - Historical)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the conflict:</b> Nagorno-Karabakh was an Armenian-majority autonomous region within Soviet Azerbaijan—a setup that created inevitable conflict when the USSR collapsed. Both Armenians and Azerbaijanis have deep historical connections to the region. <b>First war:</b> As the Soviet Union collapsed (1988-1994), Armenian forces took control of Nagorno-Karabakh and surrounding Azerbaijani territories, displacing approximately 600,000-700,000 Azerbaijanis. Armenia effectively controlled the region for nearly 30 years. <b>Second war and aftermath:</b> In 2020, Azerbaijan (with Turkish support) recaptured surrounding territories. In 2023, Azerbaijan launched a final offensive; virtually the entire Armenian population (~100,000) fled to Armenia within days—a complete demographic reversal. Today, the region is empty of Armenians. Both sides committed ethnic cleansing at different times; the outcome was determined by military power.",                sources: "Human Rights Watch; International Crisis Group; UNHCR",                coords: [[40.5,46],[40.5,47.5],[39,47.5],[39,46],[40.5,46]]            },            {                name: "Serbia (Kosovo)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the conflict:</b> Kosovo was an autonomous province within Serbia where ethnic Albanians were the majority (~90%) but Serbs held cultural attachment—medieval Serbian monasteries and the site of the 1389 Battle of Kosovo are there. Under Milošević, Serbia revoked Kosovo&#39;s autonomy in 1989. <b>Conflict and intervention:</b> Serbian forces conducted ethnic cleansing campaigns against Kosovo Albanians in the 1990s, especially 1998-99, killing an estimated 10,000 and displacing 1.5 million. NATO intervened with a 78-day bombing campaign in 1999. After Serbian withdrawal, revenge attacks displaced 200,000+ Serbs and other minorities. <b>Today:</b> Kosovo declared independence in 2008, recognized by ~100 countries but not Serbia, Russia, or China. This is a successful separatist movement backed by Western military intervention—the reverse of Russian-backed separatism in Georgia or Ukraine. About 120,000 Serbs remain in Kosovo, mostly in the north. The conflict shows how both sides can commit ethnic cleansing, and how outside powers determine which separatist movements succeed.",                sources: "UNHCR; Human Rights Watch; UN Security Council Resolution 1244",                coords: [[43.3,20],[43.3,21.8],[41.8,21.8],[41.8,20],[43.3,20]]            },            {                name: "Bosnia (Republika Srpska)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the war:</b> Bosnia-Herzegovina was Yugoslavia&#39;s most ethnically mixed republic—Bosniaks (Muslims), Serbs, and Croats lived in mixed communities across the territory. Sarajevo was a symbol of multicultural coexistence. <b>Ethnic cleansing:</b> When Bosnia declared independence in 1992, Bosnian Serb forces (backed by Serbia) launched a campaign of ethnic cleansing to create ethnically &#39;pure&#39; Serbian territory. Over 100,000 people were killed; 2.2 million displaced. Systematic rape was used as a weapon. The Srebrenica genocide (July 1995) saw 8,000+ Bosniak men and boys murdered—Europe&#39;s worst mass killing since WWII. <b>Today:</b> The Dayton Agreement (1995) ended the war but froze ethnic division. Republika Srpska—the Serb entity—exists because ethnic cleansing succeeded. Most displaced Bosniaks and Croats never returned. Serbian leaders deny the genocide. Republika Srpska&#39;s current leadership threatens secession. The international community created a system that rewarded ethnic cleansing with a territorial entity.",                sources: "ICTY (International Criminal Tribunal for the former Yugoslavia); UNHCR",                coords: [[45.3,16],[45.3,19.6],[43,19.6],[43,16],[45.3,16]]            },            {                name: "Bosnia (Herzeg-Bosnia - Failed)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the conflict:</b> Western Herzegovina and central Bosnia had mixed Croat, Bosniak, and Serb populations. Croats were a significant minority in Bosnia overall. <b>Attempted partition:</b> During the Bosnian War, Bosnian Croat forces (backed by Croatia) established the Croatian Republic of Herzeg-Bosnia and conducted ethnic cleansing against Bosniaks, particularly in Mostar. The destruction of Mostar&#39;s historic Old Bridge (1993)—a 16th-century Ottoman masterpiece—symbolized the cultural destruction. <b>Failure:</b> The Washington Agreement (1994) ended Croat-Bosniak fighting and dissolved Herzeg-Bosnia. Unlike Republika Srpska, this attempted ethnic partition failed—Herzeg-Bosnia was integrated into the Federation of Bosnia and Herzegovina. The Old Bridge was rebuilt (2004). This shows not all ethnic partition attempts succeed.",                sources: "ICTY; Human Rights Watch; Washington Agreement (1994)",                coords: [[43.5,17],[43.5,18.5],[42.5,18.5],[42.5,17],[43.5,17]]            },            {                name: "Croatia (Krajina - Failed)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the conflict:</b> Krajina was a region of Croatia where Serbs were a local majority, though Croats were the majority in Croatia overall. Serbs had lived there since the 1600s, originally settled as military frontier guardians. <b>Conflict:</b> When Croatia moved toward independence in 1991, Krajina Serbs (backed by Serbia&#39;s military) declared their own republic and ethnically cleansed Croats from areas they controlled. An estimated 170,000 Croats were displaced. <b>Reversal:</b> Croatia rebuilt its military and launched Operation Storm in August 1995, retaking Krajina in days. Most Krajina Serbs (~200,000) fled or were expelled. The attempted separatist takeover failed—but through ethnic cleansing in reverse. Today, Serbs are a small minority in former Krajina areas. This shows failed separatism can result in the displacement of the separatists themselves.",                sources: "ICTY; Human Rights Watch; UNHCR",                coords: [[45.5,15],[45.5,17],[44,17],[44,15],[45.5,15]]            },            {                name: "Sri Lanka (Tamil Eelam - Failed)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before the conflict:</b> Sri Lanka&#39;s Tamils (~15% of population) are concentrated in the north and east, with a distinct language, Hindu religion, and cultural identity from the Sinhalese Buddhist majority. Post-independence discrimination (Sinhala-only language laws, university quotas) fueled Tamil grievances. <b>Conflict:</b> The Liberation Tigers of Tamil Eelam (LTTE) fought for an independent Tamil state from 1983-2009—one of the world&#39;s longest civil wars. The LTTE pioneered suicide bombing and at their peak controlled significant territory, running a de facto state. <b>Defeat:</b> The Sri Lankan military crushed the LTTE in 2009 in a brutal final offensive that killed tens of thousands of Tamil civilians trapped in the combat zone—the UN documented likely war crimes by both sides. This separatist movement failed completely; no Tamil autonomy resulted. Today, Tamils remain marginalized, and the government has resisted accountability for wartime abuses.",                sources: "UN Panel of Experts on Sri Lanka; Human Rights Watch; International Crisis Group",                coords: [[10,79.5],[10,81.5],[8,81.5],[8,79.5],[10,79.5]]            },            {                name: "East Timor (Indonesian Occupation - Failed)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before invasion:</b> East Timor was a Portuguese colony where the Timorese population—ethnically distinct from Indonesians—developed a national identity. When Portugal withdrew in 1975, the Revolutionary Front declared independence. <b>Invasion:</b> Indonesia invaded East Timor in December 1975, beginning 24 years of brutal occupation. The military killed an estimated 100,000-180,000 East Timorese—up to one-third of the population—through combat, starvation, and disease. Indonesia settled Javanese transmigrants and imposed Indonesian language and culture. The UN never recognized Indonesian sovereignty. <b>Today:</b> This attempted takeover ultimately failed. After Indonesia&#39;s political transition in 1998, a UN-supervised referendum in 1999 chose independence overwhelmingly. Indonesian-backed militias responded with scorched-earth violence, killing 1,400+ and destroying 70% of infrastructure. UN peacekeepers intervened. East Timor became independent in 2002—the 21st century&#39;s first new sovereign state. This shows that even brutal colonial occupation can be reversed when international pressure and local resistance combine.",                sources: "UN; CAVR (Commission for Reception, Truth and Reconciliation); Human Rights Watch",                coords: [[-8,124],[-8,127.5],[-10,127.5],[-10,124],[-8,124]]            },            {                name: "Kuwait (Iraqi Invasion - Failed)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before invasion:</b> Kuwait was an independent emirate, oil-rich and strategically located. Iraq under Saddam Hussein disputed British-drawn borders and claimed Kuwait as Iraq&#39;s &#39;19th province.&#39; <b>Invasion:</b> Iraq invaded and occupied Kuwait in August 1990. Saddam declared annexation. Iraqi forces looted the country and committed widespread atrocities. Hundreds of thousands of Kuwaitis fled or were displaced. <b>Liberation:</b> A US-led coalition of 35 nations expelled Iraqi forces in the 1991 Gulf War after UN authorization. Kuwait was liberated after seven months of occupation. This attempted takeover failed completely due to international military intervention. Today, Kuwait is fully sovereign, though the war&#39;s environmental damage (oil well fires) had lasting effects.",                sources: "UN Security Council resolutions; Human Rights Watch",                coords: [[30,46.5],[30,48.5],[28.5,48.5],[28.5,46.5],[30,46.5]]            },            {                name: "Iraq (Kurdish Region)",                cat: "attempted",                catLabel: "Attempted Settler Takeover",                explanation: "<b>Before autonomy:</b> Iraqi Kurds have sought autonomy or independence since Iraq&#39;s creation. They faced severe repression—the Anfal campaign (1986-1989) killed an estimated 50,000-182,000 Kurds; the Halabja chemical attack killed 5,000 in a single day. Saddam&#39;s regime tried to &#39;Arabize&#39; Kurdish regions. <b>Autonomy:</b> After the 1991 Gulf War, a no-fly zone protected Iraqi Kurdistan. De facto autonomy grew. After 2003, the Kurdistan Regional Government gained constitutional recognition. During ISIS&#39;s rise, Kurdish Peshmerga seized disputed territories including oil-rich Kirkuk. A 2017 independence referendum passed with 93% support. <b>Today:</b> This is an ongoing autonomy/independence struggle. Iraq retook disputed areas including Kirkuk after the referendum. The Kurdistan Region maintains significant autonomy with its own government, military, and flag, but remains legally part of Iraq. Kurdish aspirations for full statehood remain unrealized—opposed by Iraq, Turkey, Iran, and even their occasional ally the US.",                sources: "Human Rights Watch; International Crisis Group; UN",                coords: [[37.5,42],[37.5,46],[35,46],[35,42],[37.5,42]]            },            // ==================== DECOLONIZED (SETTLERS DEPARTED) ====================                        {                name: "Algeria",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Algeria was home to Berber (Amazigh) peoples who had lived in North Africa for millennia, and Arab populations who arrived with the Islamic conquests starting in the 7th century. By the 1800s, Algeria was part of the Ottoman Empire, with a diverse population including Muslims, Jews, and Christians. <b>Colonization:</b> France invaded in 1830 and waged a brutal conquest that killed hundreds of thousands. Unlike most French colonies, Algeria was incorporated directly into France—theoretically French territory, not a colony. One million French settlers (pieds-noirs) moved there, taking the best land and receiving privileges denied to Muslims. Algerians were subjects, not citizens, without equal rights. The independence war (1954-1962) killed an estimated 300,000-1.5 million Algerians. The French military used torture systematically. <b>Today:</b> This is successful decolonization. After independence in 1962, nearly all one million pieds-noirs fled to France within months. Algeria&#39;s indigenous population controls their own country. The settlers are gone. This is the clearest example of complete decolonization—though the trauma of colonial violence and the war shapes Algeria to this day.",                sources: "Historical consensus",                coords: [[37,-2],[37,12],[19,12],[19,-9],[28,-9],[37,-2]]            },            {                name: "Tunisia",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Tunisia was home to Berber (Amazigh) peoples for millennia before Arab conquest in the 7th century. By the 1800s, it was an Ottoman regency with a mixed Arab-Berber population. <b>Colonization:</b> France established a protectorate in 1881, settling French and Italian colonists who took agricultural land. Unlike Algeria, Tunisia was not incorporated into France, making decolonization less violent. The nationalist movement grew through the early 20th century. <b>Today:</b> Tunisia gained independence in 1956 under Habib Bourguiba. Most European settlers left within a decade. Tunisians control their own country. This represents successful decolonization—though the Amazigh minority remains somewhat marginalized, Arabic having been prioritized since independence.",                sources: "Historical consensus",                coords: [[37,8],[37,11.5],[30,11.5],[30,8],[37,8]]            },            {                name: "Libya",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Libya was home to Arab, Berber (Amazigh), Tuareg, and Tebu peoples, organized into tribal structures under Ottoman rule. <b>Colonization:</b> Italy invaded in 1911 and faced fierce resistance, particularly from Omar al-Mukhtar in Cyrenaica. Italy established concentration camps where an estimated 50,000-100,000 Libyans died. By 1939, 150,000 Italian settlers lived in Libya. <b>Today:</b> Libya gained independence in 1951 after WWII. When Muammar Gaddafi took power in 1969, he expelled remaining Italian settlers and nationalized their property. Libyans control their own country—this represents complete decolonization. The 2011 civil war and ongoing instability are not colonial issues but internal conflicts.",                sources: "Historical consensus",                coords: [[33,10],[33,25],[20,25],[20,10],[33,10]]            },            {                name: "Morocco",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Morocco was an independent sultanate, home to Arab and Berber (Amazigh) peoples. The Amazigh have lived in North Africa for millennia. <b>Colonization:</b> France established a protectorate in 1912 (Spain controlled smaller northern and southern zones). French settlers took significant agricultural land and dominated the economy. Unlike Algeria, Morocco retained nominal independence under the sultan, making decolonization smoother. <b>Today:</b> Morocco gained independence in 1956. Most European settlers left over the following decades. Moroccans control their own country. Note that Morocco&#39;s ongoing occupation of Western Sahara represents a separate colonial project—Morocco as colonized has become Morocco as colonizer.",                sources: "Historical consensus",                coords: [[36,-1],[36,-13],[28,-13],[28,-1],[36,-1]]            },            {                name: "Angola",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Angola was home to Ovimbundu, Mbundu, Bakongo, and other peoples, some organized into powerful kingdoms like the Kongo and Ndongo. <b>Colonization:</b> Portugal colonized Angola for nearly 500 years, extracting slaves (an estimated 4 million were shipped to Brazil), diamonds, and oil. By independence, 400,000 Portuguese settlers lived in Angola. Portugal under Salazar fought brutal colonial wars rather than decolonize. <b>Today:</b> After a 14-year independence war, Angola became independent in 1975. Most Portuguese settlers fled immediately. Civil war (1975-2002) between MPLA, UNITA, and FNLA—fueled by Cold War powers—killed hundreds of thousands. Angolans control their own country, but the civil war&#39;s devastation and oil wealth concentration have created new inequalities.",                sources: "Historical consensus",                coords: [[-5,12],[-5,24],[-18,24],[-18,12],[-5,12]]            },            {                name: "Mozambique",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Mozambique was home to Makhuwa (the largest group), Tsonga, Shona, and other peoples. Swahili trading cities dotted the coast. <b>Colonization:</b> Portugal colonized Mozambique for nearly 500 years, establishing plantations and extracting forced labor. The country was partially run by charter companies that functioned like private colonial states. Portuguese settlers numbered in the hundreds of thousands by independence. <b>Today:</b> After a decade-long independence war, Mozambique became independent in 1975. Most Portuguese settlers fled. Civil war (1977-1992) killed up to one million. Mozambicans control their own country, though the Frelimo party has dominated since independence.",                sources: "Historical consensus",                coords: [[-11,35],[-11,40],[-26,40],[-26,32],[-11,35]]            },            {                name: "Kenya",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Kenya was home to over 40 ethnic groups—Kikuyu, Luo, Kalenjin, Luhya, Kamba, Maasai, and many others—with diverse economies from highland farming to Maasai pastoralism to coastal Swahili trading cities. <b>Colonization:</b> Britain declared Kenya a protectorate in 1895. The fertile &#39;White Highlands&#39; were seized for European settlers; Kikuyu and other peoples were displaced to &#39;native reserves.&#39; The Mau Mau uprising (1952-1960) was brutally suppressed—Britain detained over 1 million Kikuyu in camps, with systematic torture and an estimated 20,000+ deaths. <b>Today:</b> Kenya gained independence in 1963. Most European settlers left or lost their large landholdings. Kenyans control their own country. However, land inequality persists, and questions of historical land theft remain politically sensitive. The British government apologized for colonial abuses in 2013.",                sources: "Historical consensus; Kenya Land Commission",                coords: [[5,34],[5,42],[-5,42],[-5,34],[5,34]]            },            {                name: "Zambia",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> The region was home to Bemba, Tonga, Lozi, Ngoni, and other peoples with established kingdoms and trade networks. <b>Colonization:</b> Britain colonized the region as Northern Rhodesia in the 1890s, primarily for copper mining. European settlers concentrated in the Copperbelt and along the railway. Unlike Southern Rhodesia (Zimbabwe), settlers never achieved self-government. <b>Today:</b> Zambia gained independence in 1964 under Kenneth Kaunda. Most European settlers left. Zambians control their own country. This was relatively peaceful decolonization—the settler population was smaller and less politically powerful than in neighboring Rhodesia.",                sources: "Historical consensus",                coords: [[-8,22],[-8,34],[-18,34],[-18,22],[-8,22]]            },            {                name: "Malawi",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> The region was home to Chewa, Tumbuka, Yao, Lomwe, and other peoples, with complex trade networks extending to the Swahili coast. <b>Colonization:</b> Britain colonized the region as Nyasaland in 1891, primarily through missionary influence. The settler population was smaller than in Kenya or Rhodesia. <b>Today:</b> Malawi gained independence in 1964. European settlers departed. Malawians control their own country. Decolonization was relatively smooth due to the small settler population and lack of valuable mineral resources.",                sources: "Historical consensus",                coords: [[-9,33],[-9,36],[-17,36],[-17,33],[-9,33]]            },            {                name: "Vietnam",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Vietnam was an independent kingdom with over 1,000 years of history resisting Chinese rule. The Vietnamese had a distinct language, writing system, and cultural identity. Hill peoples like the Montagnards inhabited the highlands. <b>Colonization:</b> France colonized Vietnam beginning in 1858, establishing plantations and exploiting resources. French settlers dominated cities and the economy. After WWII, Vietnam fought a brutal independence war (1946-1954) against France, culminating in the French defeat at Dien Bien Phu. <b>Today:</b> French settlers left after 1954. The Vietnam War (1955-1975) was about reunification, not colonization. Vietnamese control their own country. Note that Vietnam&#39;s internal displacement of Montagnard peoples is listed separately—showing decolonized states can perpetuate displacement of their own minorities.",                sources: "Historical consensus",                coords: [[23,102],[23,110],[8,110],[8,102],[23,102]]            },            {                name: "Eritrea",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Eritrea&#39;s highlands and coasts were home to Tigrinya, Tigre, Saho, Afar, Bilen, Kunama, and other peoples with diverse religions (Christian and Muslim) and livelihoods. <b>Colonization:</b> Italy colonized Eritrea from 1890—one of the earliest African colonizations. By 1939, 70,000 Italian settlers lived there. After WWII, Britain administered Eritrea before the UN federated it with Ethiopia in 1952. Ethiopia then annexed Eritrea outright. <b>Today:</b> Eritreans fought a 30-year war (1961-1991) for independence—not from Italy, but from Ethiopia. Independence came in 1993. Italian settlers had already left. This case shows colonization can come from neighbors, not just Europeans—Ethiopians were the colonizers Eritreans fought to expel.",                sources: "Historical consensus",                coords: [[18,36],[18,43],[13,43],[13,36],[18,36]]            },            {                name: "Cape Verde",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Cape Verde was uninhabited when Portuguese arrived in the 1460s. <b>Colonization:</b> Portugal settled the islands with colonists and enslaved Africans, creating a mixed Creole population. Cape Verde became a major hub of the transatlantic slave trade. <b>Today:</b> Cape Verde gained independence in 1975, initially unified with Guinea-Bissau before separating in 1980. While there was no indigenous population to displace, Cape Verdeans now control their own country—unlike similar Atlantic islands like Madeira or the Canary Islands that remain parts of Portugal and Spain.",                sources: "Historical consensus",                coords: [[17.2,-25.5],[17.2,-22.5],[14.5,-22.5],[14.5,-25.5],[17.2,-25.5]]            },            {                name: "Guinea-Bissau",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> The region was home to Balanta, Fula, Mandinka, Papel, Manjaco, and other peoples with diverse religions and economies—some farming, some trading, some both. <b>Colonization:</b> Portugal colonized Guinea-Bissau for over 500 years, though effective control of the interior came late. It was one of Portugal&#39;s poorest colonies. <b>Today:</b> After an 11-year independence war led by Amílcar Cabral&#39;s PAIGC (1963-1974), Guinea-Bissau became independent in 1974. Portuguese settlers (a small population) left. Guinea-Bissauans control their own country, though political instability has plagued post-independence history.",                sources: "Historical consensus",                coords: [[12.7,-16.7],[12.7,-13.6],[10.9,-13.6],[10.9,-16.7],[12.7,-16.7]]            },            {                name: "SÃ£o TomÃ© and PrÃ­ncipe",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before settlement:</b> These islands were uninhabited when the Portuguese arrived—no indigenous population existed. <b>Settlement:</b> Portugal discovered the islands in 1470-1471 and established sugar plantations using enslaved Africans—making São Tomé the world&#39;s largest sugar producer by 1530. Later, cocoa replaced sugar. The entire population descends from Portuguese settlers, enslaved Africans brought from the mainland, and later contract workers from other Portuguese colonies. <b>Today:</b> São Tomé and Príncipe gained independence in 1975. While there were no indigenous people (the islands were empty), the nation was entirely created through Portuguese colonialism and African slave labor. The population now governs itself—this represents successful decolonization of a settler-created society.",                sources: "Historical consensus",                coords: [[1.9,6.4],[1.9,7.6],[0,7.6],[0,6.4],[1.9,6.4]]            },            {                name: "Comoros (excluding Mayotte)",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Comorians are a Bantu-Arab-Malagasy population who developed a distinct Swahili-influenced Islamic culture on these volcanic islands. Sultanates governed each island. <b>Colonization:</b> France colonized the Comoros in 1841-1912. The settler population was small. <b>Today:</b> Three Comorian islands (Grande Comore, Anjouan, Mohéli) gained independence in 1975. Comorians control their own country. However, France retained Mayotte against Comorian wishes—this is listed separately as a continuing colonial situation.",                sources: "Historical consensus; UN",                coords: [[-11.3,43],[-11.3,44.5],[-12.5,44.5],[-12.5,43],[-11.3,43]]            },            {                name: "Djibouti",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Djibouti was home to Issa (Somali) and Afar peoples, pastoralists and traders controlling this strategic location at the Bab el-Mandeb strait. <b>Colonization:</b> France colonized the territory in 1884 as French Somaliland, primarily for its strategic port location. The settler population was small. <b>Today:</b> Djibouti gained independence in 1977 after two referendums (earlier ones were manipulated by France). Djiboutians control their government, though France maintains a large military base—and the US, China, Japan, and Italy also have bases there. Djibouti&#39;s strategic value means foreign military presence continues.",                sources: "Historical consensus",                coords: [[12.7,41.7],[12.7,43.5],[10.9,43.5],[10.9,41.7],[12.7,41.7]]            },            {                name: "Madagascar",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Madagascar&#39;s Malagasy population descends from both Southeast Asian (Austronesian) and African migrants who arrived over 1,500 years ago. Eighteen distinct ethnic groups developed across the island, with the Merina kingdom dominating by the 1800s. <b>Colonization:</b> France conquered Madagascar in 1896, deposing the Merina queen. A major uprising in 1947 was brutally suppressed—French forces killed tens of thousands, possibly 100,000. Thousands of French settlers lived on the island. <b>Today:</b> Madagascar gained independence in 1960. Most French settlers left over the following decades. Malagasy control their own country. The 1947 massacre remains a painful memory, and France has never fully acknowledged the scale of its repression.",                sources: "Historical consensus",                coords: [[-12,43],[-12,51],[-26,51],[-26,43],[-12,43]]            },            // ADDITIONAL STATE DISPLACEMENT ENTRIES            {                name: "South Sudan (Multiple Groups)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before independence:</b> South Sudan&#39;s peoples—Dinka, Nuer, Shilluk, Murle, and others—fought two civil wars against Sudan&#39;s Arab-dominated government. Independence in 2011 was meant to end marginalization. <b>Civil war:</b> Instead, ethnic violence erupted between Dinka and Nuer factions in 2013. An estimated 400,000 people have been killed; millions displaced. Armed groups have committed atrocities along ethnic lines—mass killings, widespread rape, child soldier recruitment. Oil revenues fuel the conflict; oil extraction displaces pastoralist communities. <b>Today:</b> This is ongoing inter-ethnic displacement in the world&#39;s newest country. The 2018 peace agreement reduced violence but hasn&#39;t resolved underlying tensions. Millions remain displaced. Traditional pastoral peoples face disruption from climate change, armed groups, and oil development. South Sudan shows how post-colonial states can perpetuate violence against their own peoples.",                sources: "UN Mission in South Sudan; Human Rights Watch; UNHCR",                coords: [[12,24],[12,36],[4,36],[4,24],[12,24]]            },            {                name: "Chad (Southern Peoples)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before marginalization:</b> Southern Chad is home to the Sara, Ngambay, and other largely Christian and animist peoples—ethnically and culturally distinct from the Muslim, Arabic-speaking north. The Sara are Chad&#39;s largest ethnic group. <b>Marginalization:</b> Since independence, northern Muslim elites have dominated Chad&#39;s government (except briefly). Southern peoples face discrimination and underdevelopment despite producing most of Chad&#39;s cotton. Oil was discovered in the south, but revenues flow north to military elites. The Déby regime (1990-2021) was northern-dominated; his son now rules. Southern civilians have faced violence from military forces. <b>Today:</b> This is ongoing marginalization of southern indigenous peoples by a northern-dominated military government. Oil extraction occurs on southern lands but primarily benefits northern elites and foreign companies. Southern peoples remain politically marginalized despite their numbers. Chad shows how post-colonial states can perpetuate regional/ethnic hierarchies.",                sources: "Human Rights Watch; International Crisis Group",                coords: [[23,14],[23,24],[8,24],[8,14],[23,14]]            },            {                name: "Equatorial Guinea (Bubi)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before marginalization:</b> The Bubi people are the original inhabitants of Bioko Island, Equatorial Guinea&#39;s main island where the capital Malabo is located. They developed a distinct culture from the mainland Fang majority. <b>Marginalization:</b> After independence from Spain (1968), the Fang-dominated government, first under Macías Nguema, then under Teodoro Obiang (in power since 1979), has suppressed Bubi autonomy movements. Oil wealth from Bubi territory flows to the Fang elite while Bubi remain poor. Dissent is crushed—opposition leaders have been imprisoned or killed. <b>Today:</b> This is ongoing marginalization of an indigenous island population by a mainland-dominated dictatorship. Equatorial Guinea has Africa&#39;s highest GDP per capita due to oil, but most Bubi live in poverty. The Obiang regime is among the world&#39;s most corrupt. Bubi face discrimination and political exclusion. Their island&#39;s oil wealth benefits a small Fang elite.",                sources: "Minority Rights Group International; Human Rights Watch",                coords: [[3.8,8.4],[3.8,9],[3.2,9],[3.2,8.4],[3.8,8.4]]            },            {                name: "Papua New Guinea (Mining Displacement)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before mining:</b> Papua New Guinea is one of the world&#39;s most culturally diverse countries—800+ languages spoken by indigenous peoples with customary land rights covering 97% of the country. Highland and coastal peoples developed distinct cultures in geographic isolation. <b>Displacement:</b> Mining has caused massive displacement and environmental destruction. Ok Tedi mine polluted 1,000+ km of rivers, destroying fish stocks and displacing communities. Bougainville&#39;s Panguna copper mine sparked a civil war (1988-1998) that killed 20,000. Porgera gold mine has seen violence, rape, and displacement by security forces and armed groups. <b>Today:</b> This is ongoing mining-driven displacement. While PNG is majority indigenous, the state often sides with foreign mining companies over local communities. Customary land rights are eroded through state-backed projects. Mining revenues largely benefit foreign companies and the national elite, not affected communities. Highland tribal violence also displaces thousands annually.",                sources: "Human Rights Watch; Oxfam; Jubilee Australia",                coords: [[-2,141],[-2,150],[-12,150],[-12,141],[-2,141]]            },            {                name: "West Papua (Indonesian Occupation)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before invasion:</b> West Papua was home to 250+ ethnic groups—Dani, Asmat, Korowai, Lani, Amungme, and others—with diverse cultures from highland farmers to coastal fishers to forest hunters. These Melanesian peoples are ethnically distinct from Indonesians. The Netherlands was preparing West Papua for independence. <b>Invasion:</b> Indonesia seized West Papua in 1963 through military pressure and political maneuvering. The 1969 &#39;Act of Free Choice&#39;—where 1,025 hand-picked representatives voted under military intimidation—is universally considered a sham. Indonesia has since pursued demographic transformation through transmigration. Security forces have committed systematic human rights abuses; estimates of those killed range from 100,000 to 500,000. <b>Today:</b> This is one of the world&#39;s most severe ongoing colonial situations. Journalists and human rights observers face severe restrictions. Indigenous Papuans face violence, discrimination, and demographic marginalization. The Indonesian government labels independence advocates as separatist terrorists. Unlike East Timor, West Papua received no international intervention—largely because Western nations prioritized relations with Indonesia.",                sources: "Human Rights Watch; Amnesty International; UN Human Rights Office",                coords: [[-1,130],[-1,141],[-9,141],[-9,130],[-1,130]]            },            {                name: "Guyana (Indigenous Interior)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before encroachment:</b> Guyana&#39;s nine indigenous nations—Arawak, Carib (Kari&#39;na), Wapishana, Macushi, Akawaio, Patamona, Arecuna, Wai-Wai, and Warao—hold titled lands in the vast interior, about 14% of the country&#39;s land area. They maintained traditional governance and livelihoods largely separate from the coastal population. <b>Encroachment:</b> Illegal gold and diamond mining has invaded indigenous territories. Miners bring mercury contamination, deforestation, violence, and social disruption. The Afro-Guyanese and Indo-Guyanese dominated government has provided inadequate protection. Guyana&#39;s recent oil boom may increase pressure on interior lands. <b>Today:</b> This is ongoing encroachment on titled indigenous lands. Mercury poisoning contaminates rivers; illegal miners operate with impunity. Indigenous people who resist face violence. The new oil wealth has not translated into better protection for interior communities. Questions remain whether indigenous peoples will benefit from or be further marginalized by oil revenues.",                sources: "Amerindian Peoples Association; Forest Peoples Programme",                coords: [[6,-59],[6,-57],[3,-57],[3,-59],[6,-59]]            },            {                name: "Venezuela (Yanomami & Orinoco)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before encroachment:</b> Venezuela&#39;s Yanomami, Pemón, Ye&#39;kwana, and other Amazonian and Orinoco peoples maintained traditional territories with varying degrees of state recognition. The Yanomami, in particular, live in one of the Amazon&#39;s most remote areas, straddling the Brazil-Venezuela border. <b>Encroachment:</b> Illegal gold miners (garimpeiros) have invaded indigenous territories, bringing violence, disease, and mercury poisoning. The Orinoco Mining Arc decree (2016) opened vast indigenous territories to mining—an area the size of Portugal. Venezuela&#39;s economic crisis has accelerated illegal mining. Armed groups control illegal mines on indigenous lands. <b>Today:</b> This is ongoing encroachment driven by economic collapse and state policy. The Yanomami face the same crisis as in Brazil—invasions, disease, malnutrition. Other indigenous groups face similar pressures from mining. The state has failed to remove illegal miners despite court orders. Indigenous territories are being destroyed.",                sources: "OHCHR; Survival International; Wataniba",                coords: [[6,-68],[6,-64],[2,-64],[2,-68],[6,-68]]            },            {                name: "Goa (Portuguese Holdout - Ended 1961)",                cat: "historical",                catLabel: "Decolonized (Settlers Departed)",                explanation: "<b>Before colonization:</b> Goa was home to Konkani-speaking peoples with Hindu and later mixed Hindu-Muslim populations. It was a prosperous trading center. <b>Colonization:</b> Portugal conquered Goa in 1510—one of the first European colonial possessions in Asia. The Inquisition forcibly converted many Goans to Christianity. Portuguese rule lasted 451 years—longer than any other European colony in Asia. Portugal refused to decolonize after Indian independence in 1947. <b>Today:</b> India invaded and annexed Goa in December 1961, ending Portuguese rule in 36 hours. Portuguese settlers and administrators departed. Goans are now part of India with their own state. This was decolonization by military force—controversial at the time, but few now question that colonial rule should have ended.",                sources: "UN; Historical consensus",                coords: [[15.8,73.6],[15.8,74.3],[14.9,74.3],[14.9,73.6],[15.8,73.6]]            }        ];        // Calculate approximate area for sorting (larger territories rendered first, smaller on top)        function calcArea(coords) {            let area = 0;            for (let i = 0; i < coords.length; i++) {                const j = (i + 1) % coords.length;                area += coords[i][1] * coords[j][0];                area -= coords[j][1] * coords[i][0];            }            return Math.abs(area / 2);        }                // Point in polygon test        function pointInPolygon(point, polygon) {            const x = point[1], y = point[0]; // lng, lat            let inside = false;            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {                const xi = polygon[i][1], yi = polygon[i][0];                const xj = polygon[j][1], yj = polygon[j][0];                if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {                    inside = !inside;                }            }            return inside;        }                // Sort by area descending (largest first, so smallest render on top)        territories.sort((a, b) => calcArea(b.coords) - calcArea(a.coords));                // Store all layers with their data        const allLayers = [];                let count = 0;        territories.forEach(t => {            count++;            const color = colors[t.cat];                        const layer = L.polygon(t.c      // Multiple matches - show selection menu                    let menuHtml = &#39;<div class="popup-header"><div class="popup-name">Select Territory</div></div>&#39;;                    menuHtml += &#39;<div class="popup-body" style="padding: 8px 0;">&#39;;                    matches.forEach((item, idx) => {                        const catColor = colors[item.data.cat];                        menuHtml += `<div class="territory-option" data-idx="${idx}" style="padding: 8px 14px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center;">                            <span style="width: 12px; height: 12px; background: ${catColor}; border-radius: 2px; margin-right: 10px; flex-shrink: 0;"></span>                            <span style="color: #e0e0e0;">${item.data.name}</span>                        </div>`;                    });                    menuHtml += &#39;</div>&#39;;                                        const selectionPopup = L.popup({ maxWidth: 300, minWidth: 200 })                        .setLatLng(e.latlng)                        .setContent(menuHtml)                        .openOn(map);                                        // Add click handlers to menu items after popup opens                    setTimeout(() => {                        document.querySelectorAll(&#39;.territory-option&#39;).forEach(opt => {                            opt.addEventListener(&#39;click&#39;, function(ev) {                                ev.stopPropagation();                                const idx = parseInt(this.getAttribute(&#39;data-idx&#39;));                                map.closePopup();                                const selected = matches[idx];                                selected.layer.bringToFront();                                L.popup({ maxWidth: 360, minWidth: 280 })                                    .setLatLng(e.latlng)                                    .setContent(popup(selected.data))                                    .openOn(map);                            });                            opt.addEventListener(&#39;mouseover&#39;, function() {                                this.style.background = &#39;rgba(255,255,255,0.1)&#39;;                            });                            opt.addEventListener(&#39;mouseout&#39;, function() {                                this.style.background = &#39;transparent&#39;;                            });                        });                    }, 50);                }            });        });        document.getElementById(&#39;count&#39;).textContent = count;    </script></body></html>'
