egislative Assembly. Islanders lost control over immigration, customs, and local matters. The UN has received complaints about this forcible absorption. Australia claims this was administrative efficiency; islanders call it colonial takeover of their distinct community.",                sources: "Australian government; Norfolk Island residents&#39; submissions to UN",                coords: [[-28.9,167.8],[-28.9,168.1],[-29.2,168.1],[-29.2,167.8],[-28.9,167.8]]            },            // MIDDLE EAST            {                name: "Israel",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Palestine was home to Palestinian Arabs—Muslims, Christians, and a small Jewish minority—who had lived there for centuries under Ottoman rule. In 1880, Palestinians were about 94% of the population. They farmed the coastal plains and Jordan Valley, tended olive groves in the hills, and lived in cities like Jerusalem, Jaffa, and Haifa. While the land held religious significance for Jews worldwide, the indigenous population was Arab. <b>Invasion:</b> The Zionist movement, beginning in the late 1800s, sought to create a Jewish homeland in Palestine through immigration and land purchase. British colonial rule (1917-1948) facilitated Jewish immigration, especially as Jews fled European persecution. Tensions grew as Palestinians saw their homeland being colonized. In 1948, as Israel declared independence, approximately 700,000 Palestinians were expelled or fled in what Palestinians call the Nakba (&#39;catastrophe&#39;)—villages were destroyed, property confiscated. Israel was established as a state for Jewish settlers, with laws enabling any Jew to immigrate while barred Palestinians from returning. <b>Today:</b> Seven million Palestinian refugees and their descendants cannot return to their homes, while anyone with Jewish ancestry can immigrate under the Law of Return. Palestinians in Israel (21% of population) have citizenship but face systemic discrimination. Palestinians in the West Bank live under military occupation while Israeli settlements expand (covered separately). Gaza has been under blockade since 2007. The conflict continues with no resolution to the fundamental dispossession.",                sources: "UNRWA; UN Office for the Coordination of Humanitarian Affairs",                coords: [[33.3,35.1],[32.5,35],[31.3,35],[31.5,34.5],[29.5,34.9],[29.5,34.3],[31.5,34.3],[33.3,35.1]]            },            // ASIA - CLASSIC            {                name: "Russia",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Siberia—from the Urals to the Pacific—was home to dozens of indigenous peoples: the Evenki, Nenets, Yakut (Sakha), Chukchi, Koryak, Nivkh, and many others who adapted to tundra, taiga, and Arctic conditions over thousands of years. In the North Caucasus, the Chechens, Circassians, Ingush, and other mountain peoples developed distinct warrior cultures. None were Slavic or Russian. <b>Invasion:</b> Russia conquered Siberia beginning in 1581, led by Cossack armies seeking furs. Conquest followed patterns familiar from other colonial frontiers—violence, disease, forced tribute, and demographic overwhelm by settlers. By the 1800s, Russians vastly outnumbered indigenous Siberians. The Circassian genocide (1864) killed hundreds of thousands; 90% of Circassians were expelled to the Ottoman Empire. Stalin&#39;s deportations (1944) exiled entire Chechen and Ingush nations to Central Asia—an estimated 25-50% died. After the USSR collapsed, Russia fought two devastating wars in Chechnya (1994-2009), leveling Grozny and killing tens of thousands. <b>Today:</b> Indigenous Siberians are tiny minorities in their homelands; Russians are about 98% of Siberia&#39;s population. The North Caucasus remains under Russian control through military force and subsidies. Traditional indigenous lands face oil, gas, and mining extraction. Indigenous languages are dying. The settler colonial project in Siberia is largely complete; in the Caucasus, it is maintained by force.",                sources: "RAIPON; Russian Census; Human Rights Watch; Memorial",                coords: [[70,30],[77,50],[77,100],[72,130],[65,170],[55,180],[45,180],[42,135],[50,100],[50,60],[55,45],[60,30],[70,30]]            },            {                name: "Taiwan",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Taiwan was home to Austronesian peoples—the Amis, Paiwan, Atayal, Bunun, Rukai, Tsou, and others—for at least 6,000 years. These indigenous peoples are related to Polynesians, Filipinos, and Malagasy; Taiwan may be the original homeland of the Austronesian expansion across the Pacific. They developed diverse cultures from mountain forests to coastal plains. <b>Invasion:</b> Han Chinese settlers began colonizing Taiwan in the 1600s, first as fishermen and farmers in the south and west. Dutch and Spanish colonizers briefly controlled parts of the island. Qing Dynasty rule (1683-1895) brought increasing Han settlement; indigenous peoples were pushed into the mountains as lowland plains were cleared for rice paddies. Japanese rule (1895-1945) brought forced assimilation and &#39;civilizing&#39; campaigns. After 1949, the Republic of China government retreated to Taiwan, bringing 1-2 million Chinese mainlanders. <b>Today:</b> Indigenous peoples are about 2.5% of Taiwan&#39;s population—a small minority in their ancestral homeland. In 2016, President Tsai Ing-wen formally apologized for historical injustices. Indigenous languages and cultures are now officially protected, and there is indigenous representation in parliament. But indigenous lands remain contested, and communities face poverty and discrimination. Han descendants of multiple waves of settlement control the government and economy.",                sources: "Taiwan Council of Indigenous Peoples",                coords: [[25.5,120],[25.5,122],[21.5,122],[21.5,120],[25.5,120]]            },            {                name: "Japan (Hokkaido - Ainu)",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Ainu are the indigenous people of Hokkaido, Sakhalin, and the Kuril Islands—genetically and culturally distinct from the Yamato Japanese. For centuries, they lived by hunting, fishing, and gathering, with a rich spiritual tradition centered on kamuy (spirit beings) and elaborate ceremonies including the iyomante (bear spirit sending). Trade relationships with Japanese and others existed but the Ainu maintained autonomy. <b>Invasion:</b> Japan formally colonized Hokkaido in 1869 as part of the Meiji modernization. The Ainu were declared &#39;former aborigines&#39; and stripped of land rights. Their language, religion, and customs were banned. Forced to adopt Japanese names, language, and farming, many Ainu hid their identity to avoid discrimination. Japanese settlers flooded into Hokkaido, and within decades Ainu became a tiny minority. <b>Today:</b> Only about 25,000 people identify as Ainu, though the actual number with Ainu ancestry may be higher—many families concealed their heritage. Japan only recognized the Ainu as indigenous in 2019, 150 years after colonizing them. Ainu language is nearly extinct (only a handful of native speakers remain). A new museum opened in 2020, but Ainu lands have never been returned, and cultural revitalization faces the challenge that so much was lost.",                sources: "Japanese government; UN CERD",                coords: [[46,139],[46,146],[41,146],[41,139],[46,139]]            },            {                name: "Indonesia",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> Indonesia&#39;s thousands of islands were home to hundreds of ethnic groups. The outer islands—Kalimantan (Borneo), Sulawesi, Papua, and Sumatra—had indigenous peoples distinct from the Javanese: the Dayak of Borneo&#39;s rainforests, the Toraja of Sulawesi&#39;s highlands, the Orang Rimba of Sumatra&#39;s forests, the Papuans of the eastern islands. These peoples had their own languages, religions, and land systems. <b>Invasion:</b> After independence from the Dutch (1949), Indonesia became a Javanese-dominated state. The &#39;transmigration&#39; program (1950s-2000s) moved millions of Javanese settlers to outer islands, taking indigenous lands for plantations. West Papua was seized in 1963 through a sham &#39;Act of Free Choice&#39; (covered separately). Kalimantan&#39;s Dayak peoples faced massive forest clearance for palm oil and mining. Suharto&#39;s New Order (1966-1998) was especially destructive, crushing indigenous rights. <b>Today:</b> Indonesia recognizes &#39;adat&#39; (customary) communities but rarely their land rights. Palm oil plantations have destroyed Dayak forests; mining devastates Papuan highlands. Indigenous peoples across the archipelago face a Javanese-controlled state that prioritizes extraction over their rights. Transmigration formally ended but its demographic effects remain—Javanese settlers are majorities or large minorities in many outer island regions.",                sources: "Human Rights Watch; Amnesty International; AMAN",                coords: [[6,95],[6,141],[-1,141],[-11,122],[-8,115],[-8,105],[0,95],[6,95]]            },            // FRENCH TERRITORIES            {                name: "New Caledonia (Kanaky)",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Kanak people—Melanesians related to other Pacific Islander populations—have lived in New Caledonia for over 3,000 years. They developed sophisticated clan-based societies, cultivated taro and yams, and created distinctive art and ceremonial practices. The land was organized through customary relationships that persisted despite outside contact. <b>Invasion:</b> France claimed New Caledonia in 1853 and used it as a penal colony, sending convicts and later free settlers. The Kanak were confined to &#39;reserves,&#39; losing most of their land. A major rebellion in 1878 was brutally suppressed. The colonial code de l&#39;indigénat restricted Kanak movement and rights until 1946. France attracted settlers from Europe and Asia, and Kanak became a minority in their own land. <b>Today:</b> Kanak are about 40% of the population—a minority. Three independence referendums (2018-2021) rejected independence with narrow margins, but the third referendum in 2021 was boycotted by pro-independence groups due to COVID. In 2024, riots erupted when France moved to change voter eligibility rules in ways that would further dilute Kanak voting power. This remains an active colonial situation where the indigenous people are a minority in their homeland and France maintains ultimate control.",                sources: "UN list of Non-Self-Governing Territories; French government",                coords: [[-20,164],[-20,167],[-23,167],[-23,164],[-20,164]]            },            {                name: "French Polynesia",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before invasion:</b> The Mā&#39;ohi people are Polynesian navigators who settled these islands over a thousand years ago, developing sophisticated ocean navigation, agriculture, and a culture that Europeans romanticized. The Society Islands, Marquesas, and Tuamotus had distinct but related populations. <b>Invasion:</b> France established a protectorate over Tahiti in 1842 and formally annexed the islands in 1880. Colonial rule restricted Mā&#39;ohi political rights and economic activity. The most devastating colonial act was nuclear testing—France conducted 193 nuclear tests in French Polynesia from 1966 to 1996, contaminating islands and exposing residents to radiation. The health effects continue. <b>Today:</b> Indigenous Mā&#39;ohi are about 78% of the population. French Polynesia has significant autonomy but France controls defense, foreign policy, and justice. The UN lists it as a non-self-governing territory. In 2023, France established a commission to address nuclear testing legacies, but many claims for compensation remain unresolved. Independence movements persist, though the population has voted to maintain ties with France.",                sources: "UN list of Non-Self-Governing Territories",                coords: [[-14,-152],[-14,-148],[-19,-148],[-19,-152],[-14,-152]]            },            {                name: "Wallis and Futuna",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Polynesian peoples (Wallisians and Futunans) have lived on these islands for over 1,000 years, developing chieftain-based societies. Traditional kings (on Wallis) and chiefs (on Futuna) maintain authority. <b>Colonization:</b> France established a protectorate in 1887-1888; the islands became a French territory in 1961. Unlike many colonial situations, traditional governance was largely preserved alongside French administration. <b>Today:</b> Indigenous Polynesians remain over 95% of the population. Traditional kings and chiefs still exercise significant authority alongside French administrators. The UN lists Wallis and Futuna as non-self-governing. France controls defense and foreign affairs. This represents colonial administration that preserved rather than destroyed indigenous governance structures.",                sources: "UN list of Non-Self-Governing Territories",                coords: [[-13,-178],[-13,-176],[-15,-176],[-15,-178],[-13,-178]]            },            {                name: "Martinique",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> The Kalinago (Carib) and earlier Arawak peoples inhabited this island, fishing, farming cassava, and trading across the Caribbean. <b>Colonization:</b> France colonized Martinique in 1635. The indigenous Kalinago were killed, driven out, or absorbed within decades. France established sugar plantations worked by enslaved Africans—at their peak, enslaved people outnumbered free people 9 to 1. After slavery&#39;s abolition (1848), the plantation economy continued with formerly enslaved workers. <b>Today:</b> The indigenous population was eliminated within a generation of French arrival. Today&#39;s Martinicans descend primarily from enslaved Africans, with French, Indian, and other ancestry. Martinique is a French department governed from Paris—legally part of France. Residents are French citizens but the island&#39;s status as an integral part of France rather than an independent Caribbean nation reflects the colonial erasure of its original inhabitants.",                sources: "French government; Historical consensus",                coords: [[15,-61.3],[15,-60.8],[14.3,-60.8],[14.3,-61.3],[15,-61.3]]            },            {                name: "Guadeloupe",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> The Kalinago (Carib) and earlier Arawak peoples lived on Guadeloupe, with evidence of habitation dating back 2,000+ years. They called the island Karukera (&#39;island of beautiful waters&#39;). <b>Colonization:</b> France colonized Guadeloupe in 1635, fighting wars against the Kalinago. The indigenous population was killed or expelled within decades. France built a sugar economy using enslaved Africans—by the 1700s, enslaved people were 85% of the population. <b>Today:</b> The indigenous population was eliminated. Today&#39;s Guadeloupeans descend from enslaved Africans, French settlers, and later Indian and other immigrants. Guadeloupe is a French department—legally part of France, governed from Paris. The complete replacement of the indigenous population by settlers and enslaved people represents a completed colonial transformation.",                sources: "French government; Historical consensus",                coords: [[16.5,-62],[16.5,-61],[15.8,-61],[15.8,-62],[16.5,-62]]            },            {                name: "RÃ©union",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> Réunion was uninhabited when discovered—no indigenous population existed. Arab and Portuguese sailors knew of it, but no one settled permanently. <b>Settlement:</b> France claimed Réunion in 1642 and began settling it with French colonists, enslaved people from Madagascar and Africa, and later indentured workers from India and China. The entire population descends from these colonial-era arrivals. <b>Today:</b> While there was no indigenous displacement (the island was empty), Réunion is a fully settler-created society under colonial administration. It remains a French overseas department, governed from Paris. Residents are French citizens. The population is highly mixed, reflecting the island&#39;s history as a colonial plantation society built entirely through settlement and forced migration.",                sources: "French government",                coords: [[-20.8,55.2],[-20.8,55.9],[-21.4,55.9],[-21.4,55.2],[-20.8,55.2]]            },            {                name: "Mayotte",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Comorians—a Bantu-Arab population with Swahili-influenced Islamic culture—have lived on Mayotte for over 1,000 years, developing the same distinct culture as the other Comoro Islands. <b>Colonization:</b> France took Mayotte in 1841. When the Comoros voted for independence in 1974, France separated Mayotte against the wishes of the Comorian government, retaining it as French territory. The UN General Assembly has repeatedly called this illegal and demanded France return Mayotte to the Comoros. <b>Today:</b> This is an active colonial situation. The Comoros and African Union consider France&#39;s retention of Mayotte illegal occupation. France made Mayotte a department in 2011. France deports thousands of Comorians from Mayotte annually and has built detention centers. The indigenous Mahorans are divided, with some supporting French status for economic benefits while others and all Comorians consider this colonial partition.",                sources: "UN General Assembly resolutions; African Union",                coords: [[-12.6,45],[-12.6,45.4],[-13.1,45.4],[-13.1,45],[-12.6,45]]            },            {                name: "Saint Pierre and Miquelon",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Mi&#39;kmaq and other indigenous peoples from the nearby Canadian mainland likely visited these islands, but there was no permanent indigenous population when French fishermen arrived. <b>Settlement:</b> France claimed these islands off Newfoundland in 1536 as a fishing base. The small population (now about 6,000) descends from Basque, Breton, and Norman French settlers. Britain and France traded control multiple times; France retained the islands after 1816. <b>Today:</b> These islands are the last remnant of New France—France&#39;s North American colonial empire. They remain a French territorial collectivity with partial self-governance. While there was no indigenous displacement on the islands themselves, they represent a remnant of French colonization of indigenous North American territories.",                sources: "French government",                coords: [[47.1,-56.5],[47.1,-56.1],[46.7,-56.1],[46.7,-56.5],[47.1,-56.5]]            },            // DUTCH TERRITORIES            {                name: "CuraÃ§ao",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> The Caquetío, an Arawak people, lived on Curaçao for over 2,500 years. Spanish colonizers initially considered the island useless for agriculture and deported many Caquetío to Hispaniola for forced labor. <b>Colonization:</b> The Netherlands seized Curaçao in 1634, making it a center of the Caribbean slave trade. The island became a hub where enslaved Africans were &#39;seasoned&#39; before sale throughout the Americas. The remaining indigenous population was absorbed or marginalized. <b>Today:</b> Curaçao is a constituent country within the Kingdom of the Netherlands. The indigenous Caquetío population was effectively eliminated through deportation and colonization. Today&#39;s population descends from enslaved Africans, Dutch settlers, and later migrants from many countries. The Netherlands retains control over defense and foreign affairs.",                sources: "Dutch government; Historical consensus",                coords: [[12.4,-69.2],[12.4,-68.7],[12,-68.7],[12,-69.2],[12.4,-69.2]]            },            {                name: "Aruba",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> The Caquetío, an Arawak people, lived on Aruba for about 4,000 years. They fished, gathered, and traded with mainland South America. <b>Colonization:</b> Spain claimed Aruba in 1499 but considered it an &#39;isla inútil&#39; (useless island). The Netherlands took control in 1636. Unlike other Caribbean islands, Aruba never developed plantation agriculture, so slavery was less central. The Caquetío population was displaced and absorbed over time. <b>Today:</b> Aruba is a constituent country within the Kingdom of the Netherlands, with significant autonomy but Dutch control over defense and foreign affairs. The indigenous Caquetío are gone as a distinct people, though genetic studies show some indigenous ancestry in the population. Today&#39;s Arubans have diverse ancestry including Dutch, Spanish, and African.",                sources: "Dutch government; Historical consensus",                coords: [[12.7,-70.1],[12.7,-69.8],[12.4,-69.8],[12.4,-70.1],[12.7,-70.1]]            },            {                name: "Sint Maarten",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Arawak and later Kalinago (Carib) peoples inhabited this small island, which they called Soualiga (&#39;land of salt&#39;). <b>Colonization:</b> The Dutch and French divided this 37-square-mile island in 1648—an arrangement that continues today. Indigenous peoples had already been displaced by European colonization. Both sides established plantation economies using enslaved Africans. <b>Today:</b> The southern Dutch side (Sint Maarten) is a constituent country within the Kingdom of the Netherlands; the northern French side (Saint-Martin) is a French overseas collectivity. The indigenous population was replaced long ago. Today&#39;s population descends from enslaved Africans, European settlers, and later immigrants. This tiny island remains divided between two European powers 375+ years after colonization.",                sources: "Dutch government",                coords: [[18.1,-63.1],[18.1,-63],[18,-63],[18,-63.1],[18.1,-63.1]]            },            // BRITISH TERRITORIES            {                name: "Bermuda",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> Bermuda was uninhabited when discovered—no indigenous population existed. Spanish sailors knew of it but didn&#39;t settle due to dangerous reefs. <b>Settlement:</b> England claimed Bermuda in 1609 after a shipwreck; permanent settlement began in 1612. The colony was built using enslaved Africans and indigenous peoples transported from the Americas. Bermuda developed a maritime rather than plantation economy. <b>Today:</b> Bermuda remains a British Overseas Territory—one of Britain&#39;s oldest colonies, continuously inhabited since 1612. The population descends from British settlers, enslaved Africans, and later immigrants. While there were no indigenous Bermudians to displace (the islands were empty), enslaved indigenous people from elsewhere were brought there. Bermuda has significant self-governance but Britain retains control of defense and foreign affairs.",                sources: "UK government",                coords: [[32.4,-64.9],[32.4,-64.6],[32.2,-64.6],[32.2,-64.9],[32.4,-64.9]]            },            {                name: "Cayman Islands",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> The Cayman Islands were uninhabited when discovered—no indigenous population existed, though Caribs from nearby islands visited. <b>Settlement:</b> Britain claimed the islands in 1670. Early settlers included shipwrecked sailors, pirates, and refugees from Jamaica, along with enslaved Africans. The population was always small; turtling and maritime work rather than plantations dominated the economy. <b>Today:</b> The Cayman Islands remain a British Overseas Territory—now one of the world&#39;s major offshore financial centers. The population (about 70,000) includes many expatriates. While there were no indigenous people to displace, the territory was built through British colonization using enslaved labor. Britain controls defense and foreign affairs; the islands have significant financial autonomy.",                sources: "UK government",                coords: [[19.8,-81.5],[19.8,-79.7],[19.2,-79.7],[19.2,-81.5],[19.8,-81.5]]            },            {                name: "Turks and Caicos",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> The Lucayan people—a Taíno group—inhabited these islands for centuries. They were among the first indigenous Americans that Columbus encountered. <b>Colonization:</b> Spanish slavers completely depopulated the islands within 30 years of Columbus&#39;s 1492 arrival—every Lucayan was captured and shipped to Hispaniola to work in mines. The islands remained empty for over a century. British colonizers later arrived, establishing salt production using enslaved Africans. <b>Today:</b> The Turks and Caicos remain a British Overseas Territory. The indigenous Lucayan population was entirely eliminated—one of history&#39;s most complete and rapid genocides. Today&#39;s population descends from enslaved Africans, British settlers, and recent immigrants (the islands are now a tourist destination). Britain controls defense and foreign affairs.",                sources: "UK government; Historical consensus",                coords: [[22,-72.5],[22,-71],[21,-71],[21,-72.5],[22,-72.5]]            },            {                name: "British Virgin Islands",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Arawak and later Kalinago (Carib) peoples inhabited these islands, fishing and farming in the Caribbean. <b>Colonization:</b> European colonization eliminated the indigenous population. The Dutch, then the British (from 1672), established plantations using enslaved Africans. The islands were a center for sugar production and piracy. <b>Today:</b> The British Virgin Islands remain a British Overseas Territory—now primarily a tax haven and tourist destination. The indigenous population was entirely replaced by colonial settlement and enslaved labor. Today&#39;s population (about 30,000) descends primarily from enslaved Africans, with significant expatriate communities. Britain controls defense and foreign affairs.",                sources: "UK government; Historical consensus",                coords: [[18.8,-64.8],[18.8,-64.2],[18.3,-64.2],[18.3,-64.8],[18.8,-64.8]]            },            {                name: "Montserrat",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> The Kalinago (Carib) people inhabited Montserrat, which they called Alliouagana (&#39;land of the prickly bush&#39;). <b>Colonization:</b> Britain colonized Montserrat in 1632 with Irish Catholics fleeing persecution in other colonies. The indigenous Kalinago were killed or driven out. Sugar plantations using enslaved Africans dominated the economy—by 1678, enslaved people outnumbered the free population. <b>Today:</b> The 1995-1997 volcanic eruptions devastated Montserrat, burying the capital Plymouth and causing two-thirds of the population to emigrate. About 5,000 people remain on the habitable northern third. Montserrat is a British Overseas Territory. The indigenous Kalinago were eliminated; today&#39;s population descends from enslaved Africans and Irish/British settlers.",                sources: "UK government",                coords: [[16.85,-62.25],[16.85,-62.1],[16.65,-62.1],[16.65,-62.25],[16.85,-62.25]]            },            {                name: "Anguilla",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before colonization:</b> Arawak peoples inhabited Anguilla, leaving archaeological sites dating back 3,500 years. The island&#39;s name may derive from its eel-like shape. <b>Colonization:</b> Britain colonized Anguilla in 1650. The indigenous population had been displaced by this point. Unlike other Caribbean islands, Anguilla never developed large plantations—the land was too dry. Settlers and enslaved Africans lived in relative poverty compared to sugar islands. <b>Today:</b> Anguilla remains a British Overseas Territory—about 15,000 people live there. The indigenous Arawak were displaced centuries ago. In 1967, Anguilla rebelled against being governed with St. Kitts-Nevis, preferring British rule—an unusual colonial situation where the territory chose continued colonial status over independence with neighboring islands.",                sources: "UK government",                coords: [[18.35,-63.2],[18.35,-62.9],[18.15,-62.9],[18.15,-63.2],[18.35,-63.2]]            },            {                name: "Gibraltar",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before conquest:</b> Gibraltar was Spanish territory, with a mixed Spanish population living in the town at the base of the Rock. Spain had held it since 1462. <b>Conquest:</b> Britain captured Gibraltar in 1704 during the War of Spanish Succession. The Spanish population was expelled after the siege; their properties became British. Britain has held Gibraltar for over 300 years despite Spain&#39;s continuous claims. The current population descends primarily from British, Genoese, and other Mediterranean settlers who arrived after the Spanish expulsion. <b>Today:</b> Gibraltar remains a British Overseas Territory—the UN lists it as non-self-governing with a sovereignty dispute. Spain demands return of the territory. The 33,000 Gibraltarians consistently vote to remain British. Gibraltar&#39;s status shows how settler populations created after conquest can complicate sovereignty disputes.",                sources: "UN list of Non-Self-Governing Territories; UK government",                coords: [[36.16,-5.38],[36.16,-5.33],[36.1,-5.33],[36.1,-5.38],[36.16,-5.38]]            },            {                name: "Saint Helena",                cat: "classic",                catLabel: "Classic Settler State",                explanation: "<b>Before settlement:</b> Saint Helena was uninhabited when discovered—no indigenous population existed on this remote South Atlantic island, 1,200 miles from any continent. <b>Settlement:</b> The Dutch discovered it in 1502; Britain claimed it in 1657 as a stopover for East India Company ships. The population was built through company employees, soldiers, enslaved people, and Chinese indentured workers. Napoleon was exiled here (1815-1821). <b>Today:</b> Saint Helena remains a British Overseas Territory—about 4,500 people live there. While there were no indigenous people to displace, the population was created entirely through colonialism, including enslaved labor. The island&#39;s remoteness has preserved a unique community descended from this colonial mixing. Britain controls defense and foreign affairs.",                sources: "UK government",                coords: [[-15.8,-5.85],[-15.8,-5.6],[-16.05,-5.6],[-16.05,-5.85],[-15.8,-5.85]]            },            // ==================== DECOLONIZING SETTLER STATES ====================                        {                name: "South Africa",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> Southern Africa was home to the San (Bushmen)—the oldest continuous population on Earth—and the Khoekhoe herders. Later, Bantu-speaking peoples including the Zulu, Xhosa, Sotho, Tswana, and many others settled from the north. By the time Europeans arrived, these peoples had complex political systems, from the Zulu kingdom to decentralized Xhosa chiefdoms. <b>Colonization:</b> Dutch settlers (Boers/Afrikaners) arrived in 1652 and expanded, fighting wars against Xhosa, Zulu, and others. Britain took over the Cape in 1806; the Boers moved inland in the Great Trek, conquering indigenous lands. After the South African War (1899-1902), the Union of South Africa was created—by and for white settlers. Apartheid (1948-1994) systematized racial segregation, stripping Black South Africans of citizenship and confining them to &#39;Bantustans.&#39; <b>Today:</b> South Africa is &#39;decolonizing&#39; because the indigenous/Black majority (80%+) has held political power since 1994. Nelson Mandela&#39;s ANC government chose reconciliation over revolution. But white South Africans still own disproportionate land and wealth—the economic legacy of colonialism persists. Land reform remains contentious. The San, originally the most indigenous, remain marginalized. South Africa shows what partial decolonization looks like: political power changed hands, but economic transformation is incomplete.",                sources: "South African Truth and Reconciliation Commission; Statistics South Africa",                coords: [[-22.5,27],[-24.5,32],[-27,32],[-34,26],[-34.5,19],[-33,17],[-28.5,16.5],[-22.5,27]]            },            {                name: "Zimbabwe",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> The Shona people built Great Zimbabwe (1000-1450 CE), a stone city that demonstrates sophisticated architecture and was the center of a major trading state. The Ndebele, an offshoot of the Zulu, migrated north in the 1830s. Both peoples had established political systems, agricultural practices, and trade networks. <b>Colonization:</b> Cecil Rhodes&#39; British South Africa Company invaded in the 1890s, defeating Ndebele and Shona resistance. Rhodesia was created as a white settler state where 5% of the population (whites) controlled most of the land and political power. After a brutal liberation war, Zimbabwe gained independence in 1980 under Robert Mugabe. Initially, the Lancaster House agreement protected white property. <b>Today:</b> Zimbabwe is &#39;decolonizing&#39; because the Black majority took political control in 1980. Fast-track land reform (2000+) transferred most white-owned commercial farmland to Black Zimbabweans, though often to political elites rather than the landless. The white population dropped from 296,000 to about 30,000. The economic disruption was severe, but the land question—central to the liberation struggle—was forcibly resolved. Zimbabwe shows a more complete economic decolonization than South Africa, though at enormous cost.",                sources: "Zimbabwe National Statistics Agency",                coords: [[-15.5,25.5],[-15.5,33],[-22.5,33],[-22.5,25.5],[-15.5,25.5]]            },            {                name: "Namibia",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> Namibia was home to the San (Bushmen)—among Africa&#39;s oldest peoples—the Khoekhoe herders, and later Bantu-speaking peoples including the Herero, Ovambo, Damara, and Himba. The Herero and Nama developed cattle-based economies in the central regions. <b>Colonization:</b> Germany claimed Namibia as South West Africa in 1884. When the Herero and Nama resisted German land seizures, Germany responded with the first genocide of the 20th century (1904-1908). General Lothar von Trotha ordered extermination; survivors were driven into the desert to die or put in concentration camps. Historians estimate 65,000-80,000 Herero (80% of the population) and 10,000 Nama (50%) were killed. South Africa then ruled until independence in 1990. <b>Today:</b> Namibia is &#39;decolonizing&#39; because the indigenous majority now governs. However, white Namibians (about 6% of population) still own most commercial farmland—a direct legacy of colonial land theft. Land reform is ongoing but slow. Germany officially acknowledged the genocide in 2021 and offered €1.1 billion in development aid—though Herero and Nama leaders rejected this as inadequate and demanded direct reparations.",                sources: "United Nations; German government acknowledgment (2021)",                coords: [[-17,12],[-17,25],[-28.5,25],[-28.5,15],[-22,14],[-17,12]]            },            {                name: "Bolivia",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before invasion:</b> The Andes and Amazon were home to dozens of indigenous nations—the Aymara around Lake Titicaca, the Quechua across the highlands (formerly subjects of the Inca Empire), and numerous Amazonian peoples including the Guaraní, Chiquitano, and Mojeño. These societies developed sophisticated agriculture, including the domestication of potatoes and quinoa, and complex political structures. <b>Invasion:</b> Spanish conquistadors invaded in the 1530s, drawn by silver at Potosí—the largest silver mine in history, which fueled the global economy for centuries. The mita system forced indigenous labor; millions died in the mines. After independence in 1825, criollo and mestizo elites maintained power; indigenous peoples remained landless workers on haciendas. The 1952 revolution brought some land reform, but indigenous peoples remained marginalized. <b>Today:</b> Bolivia is &#39;decolonizing&#39; because indigenous peoples took political power. In 2005, Evo Morales became the first indigenous president. The 2009 constitution declared Bolivia a &#39;Plurinational State&#39; of 36 indigenous nations, recognizing indigenous justice systems and granting indigenous peoples significant rights. Indigenous peoples (about 41% of population) now hold real political power—a reversal of the colonial structure. However, tensions remain over resource extraction and development.",                sources: "Constitution of Bolivia (2009); Bolivian Census",                coords: [[-10,-69],[-10,-58],[-22,-58],[-22,-69],[-10,-69]]            },            {                name: "Liberia",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> Indigenous peoples including the Kpelle, Bassa, Gio, Kru, Grebo, Mano, and others had established communities across what is now Liberia, with diverse languages, religions, and political systems. <b>Colonization:</b> Liberia represents a unique case—Black settler colonialism. The American Colonization Society, supported by white Americans who wanted to &#39;repatriate&#39; free Black people, established a colony in 1822. Freed American slaves and their descendants (Americo-Liberians) ruled over the indigenous majority for over 130 years, comprising never more than 5% of the population but controlling all political power. Indigenous peoples were denied citizenship until 1904 and remained marginalized. <b>Today:</b> Liberia is &#39;decolonizing&#39; because indigenous peoples took power. A 1980 coup led by Samuel Doe—from the indigenous Krahn group—ended Americo-Liberian dominance. The brutal civil wars (1989-2003) further reshaped power structures. Today, indigenous Liberians dominate politics. Americo-Liberian culture and architecture remain visible in Monrovia, but their political dominance is over. This shows settler colonialism is about power structures, not race.",                sources: "Liberia Institute of Statistics",                coords: [[8.5,-11.5],[8.5,-7.5],[4.5,-7.5],[4.5,-11.5],[8.5,-11.5]]            },            {                name: "Kazakhstan",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> The Kazakh people—Turkic nomadic pastoralists—controlled the Central Asian steppes for centuries, organized into three hordes (zhuz) and governed by khans. Their economy centered on horses, sheep, and seasonal migration across vast grasslands. <b>Colonization:</b> Russian expansion began in the 1700s. Russia built fortresses, encouraged settler migration, and gradually absorbed Kazakh lands. Soviet collectivization in the 1930s was catastrophic—forcing nomads onto collective farms caused a famine that killed an estimated 1.5 million Kazakhs (38-42% of the population). The 1950s &#39;Virgin Lands&#39; campaign brought millions more Slavic settlers, and by 1959, Kazakhs were only 30% of their own republic. Nuclear testing at Semipalatinsk (456 tests) contaminated vast areas. <b>Today:</b> Kazakhstan is &#39;decolonizing&#39; through demographic reversal. After independence in 1991, Russians emigrated while Kazakhs returned from other Soviet republics. Kazakhs are now about 70% of the population and control the government. This represents successful demographic decolonization—settlers lost both political and demographic dominance—though the Kazakh elite includes many Russian-speakers and Russian influence remains strong.",                sources: "Kazakhstan Statistics Agency; academic demographic studies",                coords: [[55,47],[55,87],[40,87],[40,47],[55,47]]            },            {                name: "Greenland",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> Inuit peoples (Kalaallit) have lived in Greenland for over 4,000 years, developing remarkable adaptations to Arctic conditions—kayaks, dog sleds, igloos, and hunting techniques that allowed survival in one of Earth&#39;s harshest environments. <b>Colonization:</b> Denmark colonized Greenland in 1721 through missionary activity. Danish policies included forced relocations, children sent to Denmark for &#39;re-education&#39; (separating them from families and culture), and monopoly control of trade that kept Greenlanders in poverty. The Cold War brought US military bases, including the Thule base built after forcibly relocating Inughuit people in 1953. <b>Today:</b> Greenland is actively decolonizing. Home rule came in 1979; self-government in 2009 included the right to declare independence. Inuit are 88% of the population and control the local government. Greenlandic (Kalaallisut) is the official language. Denmark still controls foreign policy and defense, and subsidizes about half of Greenland&#39;s budget. Full independence remains possible—Greenland is one of the few places where decolonization could still be completed.",                sources: "Government of Greenland; Statistics Greenland",                coords: [[84,-12],[84,-73],[60,-73],[60,-43],[70,-20],[84,-12]]            },            {                name: "Fiji",                cat: "decolonizing",                catLabel: "Decolonizing Settler State",                explanation: "<b>Before colonization:</b> Indigenous Fijians (iTaukei) are Melanesian peoples who settled these islands over 3,500 years ago. They developed complex chieftainships, sophisticated navigation, and distinctive material culture including elaborate bark cloth and pottery. <b>Colonization:</b> Britain colonized Fiji in 1874 and transformed it through sugar. To avoid &#39;disturbing&#39; Fijian society (and preserve land for British interests), Britain brought indentured laborers from India (1879-1916)—over 60,000 people in conditions often called slavery by another name. By independence in 1970, Indo-Fijians were roughly equal in number to indigenous Fijians. <b>Today:</b> Fiji is &#39;decolonizing&#39; through demographic shift. Coups in 1987, 2000, and 2006 targeted Indo-Fijian political power; many Indo-Fijians emigrated. Indigenous Fijians now comprise about 57% of the population and dominate government. The indigenous-vs-settler dynamic has been complicated by the fact that Indo-Fijians were themselves brought as unfree laborers, not voluntary settlers—but they have been treated politically as a settler population to be marginalized.",                sources: "Fiji Bureau of Statistics; IWGIA",                coords: [[-16,177],[-16,180],[-21,180],[-21,177],[-16,177]]            },            // ==================== ACTIVE FRONTIER EXPANSION ====================                        {                name: "West Bank (Israeli Settlements)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before occupation:</b> The West Bank was part of the British Mandate of Palestine, then controlled by Jordan (1948-1967). Palestinians—both those living there and refugees from 1948—comprised the population. East Jerusalem&#39;s Old City held sites sacred to Judaism, Christianity, and Islam. <b>Occupation and settlement:</b> Israel captured the West Bank in the 1967 Six-Day War. Despite international law prohibiting the transfer of civilian population into occupied territory (Fourth Geneva Convention), Israel began building settlements. The first were ideologically driven (&#39;Greater Israel&#39;); later ones were subsidized suburbs. The settler population grew from zero in 1967 to over 700,000 today. Settlements are connected by Israeli-only roads; Palestinians face checkpoints, walls, and restrictions on movement. <b>Today:</b> This is active frontier expansion happening now. UN Security Council Resolution 2334 (2016) declared settlements illegal and called for their halt. Instead, construction accelerates. Settlers have separate legal systems, roads, and military protection; Palestinians live under occupation law. The West Bank is fragmented into disconnected enclaves. Settlement expansion continues to make a contiguous Palestinian state increasingly impossible. Human rights organizations document a system many now call apartheid.",                sources: "UN Security Council Resolution 2334; B&#39;Tselem; Peace Now",                coords: [[32.5,35],[32.5,35.6],[31.3,35.6],[31.3,35],[32.5,35]]            },            {                name: "Western Sahara",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before invasion:</b> The Sahrawi people—Arab-Berber nomads—have inhabited this desert territory for centuries. They developed a society adapted to harsh conditions, herding camels and goats across the Sahara. Spain claimed the territory in 1884 as Spanish Sahara and exploited its phosphate deposits. <b>Invasion:</b> When Spain withdrew in 1975, Morocco claimed the territory and organized the &#39;Green March&#39;—350,000 Moroccan civilians walked into Western Sahara backed by military forces. The indigenous Sahrawi population fled to refugee camps in Algeria, where most still live today. The Polisario Front fought Morocco for independence, with a ceasefire in 1991 and a promised referendum that never happened. Morocco has since settled thousands of Moroccans in the territory. <b>Today:</b> This is active colonization happening now. The UN lists Western Sahara as a non-self-governing territory. Most of the world doesn&#39;t recognize Morocco&#39;s sovereignty. Moroccan settlers now outnumber indigenous Sahrawis in the territory. MINURSO (UN mission) monitors the ceasefire but has no human rights mandate. Approximately 100,000 Sahrawi refugees remain in camps in Algeria—one of the world&#39;s longest-running refugee situations. The promised referendum has never been held.",                sources: "UN list of Non-Self-Governing Territories; MINURSO",                coords: [[27.7,-17],[27.7,-8.7],[21,-8.7],[21,-17],[27.7,-17]]            },            {                name: "Xinjiang (Uyghur Region)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before invasion:</b> East Turkestan (Xinjiang) was home to the Uyghurs—a Turkic Muslim people—and smaller groups including Kazakhs, Kyrgyz, and Tajiks. The region had its own language, religion (Islam), and culture distinct from Han Chinese. Brief independent republics existed in the 1930s and 1940s. China&#39;s Qing Dynasty conquered the region in the 1700s, naming it Xinjiang (&#39;new frontier&#39;). <b>Invasion:</b> After 1949, the People&#39;s Republic of China consolidated control. The Xinjiang Production and Construction Corps (Bingtuan) moved Han Chinese settlers into the region—essentially military-agricultural colonies. The Han population rose from about 6% in 1949 to approximately 40% today. After 2017, China built a vast network of detention camps, holding an estimated 1+ million Uyghurs and other Muslims. Former detainees describe forced labor, political indoctrination, torture, and forced sterilization. <b>Today:</b> This is among the world&#39;s most severe active colonial situations. The UN Human Rights Office (August 2022) found &#39;serious human rights violations&#39; that &#39;may constitute international crimes, in particular crimes against humanity.&#39; Uyghur diaspora members describe family members who have disappeared into the camps. Mosques have been demolished or converted; religious practice is severely restricted. China calls it counter-terrorism; human rights organizations and many governments call it genocide.",                sources: "UN Human Rights Office assessment (August 2022); Chinese Census",                coords: [[49,74],[49,96],[35,96],[35,74],[49,74]]            },            {                name: "Tibet",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before invasion:</b> Tibet was an independent kingdom and later a theocratic state under the Dalai Lamas, developing a unique Buddhist civilization at the &#39;roof of the world.&#39; Tibetans had their own language, religion, government, and culture distinct from Han Chinese. While China claimed historical suzerainty, Tibet functioned independently for most of the 20th century, even issuing its own passports. <b>Invasion:</b> The People&#39;s Republic of China invaded Tibet in 1950. The 1951 &#39;Seventeen Point Agreement&#39; was signed under duress. A 1959 uprising was crushed; the Dalai Lama and 80,000 Tibetans fled to India. During the Cultural Revolution (1966-1976), most of Tibet&#39;s 6,000+ monasteries were destroyed; monks and nuns were imprisoned, killed, or forced to abandon religious life. China has since encouraged Han Chinese migration, especially after the 2006 Qinghai-Tibet railway made travel easier. <b>Today:</b> This is active demographic and cultural transformation. Exact population numbers are disputed—China claims Tibetans are still the majority; exiles argue Han migration and floating populations have changed the balance, at least in cities. The Dalai Lama lives in exile in India. Tibetan language instruction is restricted; religious practice is monitored and controlled. Self-immolation protests have occurred since 2009. China calls this &#39;development&#39;; human rights organizations call it cultural genocide.",                sources: "Human Rights Watch; International Campaign for Tibet",                coords: [[35,79],[35,99],[27,99],[27,79],[35,79]]            },            {                name: "Inner Mongolia",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before invasion:</b> The Mongol people—who once ruled the largest contiguous empire in history under Genghis Khan—maintained their homeland in the steppes north of China. After the Qing Dynasty fell, Mongolia split: Outer Mongolia became independent (now Mongolia), while Inner Mongolia remained under Chinese control. <b>Invasion:</b> After 1949, China encouraged Han Chinese settlement in Inner Mongolia through agricultural development campaigns. Mongol pastoral lands were converted to farms. The population balance shifted dramatically—Hans became the overwhelming majority. During the Cultural Revolution, an estimated 16,000-100,000 Mongols were killed and 346,000 imprisoned in a campaign against alleged separatism. <b>Today:</b> This is an ongoing demographic transformation. Mongols are now only about 17% of Inner Mongolia&#39;s population; Han Chinese are about 80%. In 2020, large protests erupted when China mandated Mandarin replace Mongolian in schools—a direct attack on language survival. The Chinese government controls the territory. Mongols have become a small minority in their historic homeland.",                sources: "Southern Mongolian Human Rights Information Center; Chinese Census",                coords: [[53,97],[53,126],[37,126],[37,97],[53,97]]            },            {                name: "Northern Cyprus (Turkish Invasion)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before invasion:</b> Cyprus was home to both Greek Cypriots (majority) and Turkish Cypriots (minority), living in mixed communities across the island. The 1960 constitution established a complex power-sharing arrangement, but intercommunal violence erupted in 1963-64, and Turkish Cypriots withdrew into enclaves. <b>Invasion:</b> In 1974, a Greek military junta backed a coup in Cyprus aimed at union with Greece. Turkey invaded five days later, eventually occupying 37% of the island. An estimated 150,000-200,000 Greek Cypriots were expelled from the north in what has been called ethnic cleansing. Turkey then settled tens of thousands of mainland Turks in the emptied Greek Cypriot properties—a violation of the Geneva Convention&#39;s prohibition on transferring civilian population into occupied territory. <b>Today:</b> This is a &#39;frozen conflict&#39; with active settlement. The &#39;Turkish Republic of Northern Cyprus&#39; is recognized only by Turkey. UN peacekeepers patrol the buffer zone. Greek Cypriots cannot return to their homes and properties. Turkish settlers now comprise a significant portion of the north&#39;s population. Reunification talks have repeatedly failed. The European Court of Human Rights has ruled in favor of displaced Greek Cypriots, but they remain unable to return.",                sources: "UN Peacekeeping Force in Cyprus; European Court of Human Rights",                coords: [[35.7,32.5],[35.7,34.5],[35.1,34.5],[35.1,32.5],[35.7,32.5]]            },            {                name: "Bangladesh (Chittagong Hill Tracts)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before displacement:</b> The Jumma peoples—Chakma, Marma, Tripura, Mro, Tanchangya, Bawm, and others—are the indigenous inhabitants of the Chittagong Hill Tracts (CHT) in southeastern Bangladesh. Ethnically, linguistically, and religiously distinct from Bengali Muslims, they practiced shifting cultivation and Buddhist/animist traditions in the forested hills. <b>Displacement:</b> After Bangladesh&#39;s independence in 1971, the government pursued deliberate demographic transformation. Between 1979-1984, 400,000 Bengali Muslim settlers were moved into the CHT, turning indigenous peoples into minorities in their homeland. A brutal counterinsurgency campaign included massacres, rape, and village destruction. The 1997 Peace Accord promised to address land issues and withdraw settlers—but settlers remain, and land grabbing continues. <b>Today:</b> This is ongoing settler colonization within a postcolonial state. Indigenous peoples are now minorities in parts of their ancestral territory. Bengali settlers continue to arrive and seize land. Violence against indigenous communities continues. The military maintains heavy presence. The Peace Accord remains largely unimplemented. This case shows settler colonialism is not only a Western phenomenon.",                sources: "Chittagong Hill Tracts Commission; Amnesty International; IWGIA",                coords: [[23.5,91.5],[23.5,92.7],[21.5,92.7],[21.5,91.5],[23.5,91.5]]            },            {                name: "Vietnam (Central Highlands)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before displacement:</b> The Montagnard or Degar peoples—Jarai, Rade (Êđê), Bahnar, Koho, Mnong, Stieng, and others—are the indigenous inhabitants of Vietnam&#39;s Central Highlands, ethnically and linguistically distinct from the Vietnamese (Kinh) majority. They practiced shifting cultivation and had complex spiritual traditions tied to the land. Many fought with American forces during the Vietnam War. <b>Displacement:</b> After 1975, Vietnam&#39;s government implemented &#39;New Economic Zones&#39; that settled ethnic Vietnamese (Kinh) in the Central Highlands, taking Montagnard lands for coffee plantations and state farms. Montagnards became minorities in their homeland. Those who protested faced severe persecution; thousands fled as refugees. Religious practice—many Montagnards are Christians or follow traditional beliefs—is restricted. <b>Today:</b> This is ongoing state-driven displacement. Montagnards continue to face land seizures, religious persecution, and restrictions on movement and assembly. Periodic protests have been violently suppressed. Many have fled to Cambodia and Thailand, seeking refugee status. The Vietnamese government denies persecution, but human rights organizations consistently document abuses.",                sources: "Human Rights Watch; UNHCR",                coords: [[16,107],[16,109],[11,109],[11,107],[16,107]]            },            {                name: "Malaysia (Sabah & Sarawak)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before federation:</b> Sabah and Sarawak (Malaysian Borneo) were home to indigenous Dayak peoples—Iban, Bidayuh, Orang Ulu in Sarawak; Kadazan-Dusun, Murut in Sabah—along with Malay, Chinese, and other communities. These territories had separate colonial histories (Sarawak under the Brooke &#39;White Rajahs,&#39; Sabah under chartered companies). <b>Federation:</b> Sabah and Sarawak joined Malaysia in 1963 with guarantees of autonomy. But federal policies have since eroded these rights. The timber boom (1970s-2000s) devastated indigenous lands—Sarawak lost most of its primary rainforest. The Penan people blockaded logging roads for decades. <b>Today:</b> This is ongoing displacement within a federation. Indigenous peoples are losing land to palm oil plantations, hydroelectric dams, and timber concessions. Native customary rights are poorly enforced despite court victories. Large-scale immigration from Indonesia and the Philippines has changed demographics, particularly in Sabah. Indigenous peoples who once controlled their territories are increasingly marginalized.",                sources: "Bruno Manser Fund; Survival International; SUHAKAM",                coords: [[7,115],[7,119],[1,119],[1,115],[7,115]]            },            {                name: "Ethiopia (Gambella & Lower Omo)",                cat: "active-frontier",                catLabel: "Active Frontier Expansion",                explanation: "<b>Before displacement:</b> The Anuak, Nuer, and Majangir peoples of Gambella, and the Mursi, Bodi, Kwegu, and other peoples of the Lower Omo Valley, are distinct indigenous communities with traditional livelihoods—pastoralism, fishing, and flood-retreat agriculture along rivers. The Lower Omo peoples are among the most isolated in Africa, maintaining cultures largely unchanged for centuries. <b>Displacement:</b> The Ethiopian government has pursued &#39;villagization&#39;—forced relocation of indigenous peoples from their lands, which are then leased to foreign agricultural investors. In the Lower Omo, massive dams and sugar plantations have devastated communities dependent on the river&#39;s annual flood. Human Rights Watch documented beatings, rape, and killings during forced relocations. Gambella&#39;s fertile lands were leased to Saudi, Indian, and other foreign investors. <b>Today:</b> This is ongoing state-driven displacement for commercial agriculture. Indigenous peoples who refuse relocation face violence. Their lands become plantations for export crops. The dam on the Omo River has destroyed fishing and flood-recession farming that sustained indigenous communities for generations. International human rights organizations have condemned Ethiopia&#39;s treatment of these peoples.",                sources: "Human Rights Watch; Oakland Institute",                coords: [[9,33],[9,37],[4,37],[4,33],[9,33]]            },            // ==================== STATE DISPLACEMENT OF NATIVE PEOPLES ====================                        // AFRICA            {                name: "Tanzania (Maasai Territories)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Maasai have lived in the Serengeti ecosystem for centuries, practicing semi-nomadic pastoralism that coexisted with wildlife. Their traditional land management—including rotational grazing—actually helped maintain the ecosystem that now draws tourists. <b>Displacement:</b> Colonial and post-colonial governments have repeatedly evicted Maasai to create wildlife reserves. The Serengeti became a park in 1951; Maasai were removed. The Ngorongoro Conservation Area (1959) initially allowed Maasai to coexist with wildlife, but recent government policies are forcing them out. In Loliondo, the government has granted hunting concessions to foreign safari companies; security forces have burned Maasai homes and beaten residents resisting eviction. <b>Today:</b> This is ongoing state displacement. The Tanzanian government is forcibly removing Maasai from Ngorongoro and Loliondo for tourism and trophy hunting by wealthy foreigners. Security forces have killed residents and destroyed villages. The Maasai have lived here for centuries, but their own government treats them as impediments to conservation and profit. International human rights organizations have condemned the evictions.",                sources: "Oakland Institute; Amnesty International",                coords: [[-1,34],[-1,38],[-5,38],[-5,34],[-1,34]]            },            {                name: "Botswana (San/Bushmen)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The San (Bushmen) are among the oldest peoples on Earth—genetic evidence suggests they may represent humanity&#39;s most ancient continuous lineage. They lived in the Kalahari Desert for at least 20,000 years, developing extraordinary tracking skills and sustainable hunter-gatherer practices. <b>Displacement:</b> Botswana&#39;s Tswana-majority government evicted San from the Central Kalahari Game Reserve starting in 1997, officially for &#39;conservation&#39; and &#39;development.&#39; Critics noted the evictions accelerated after diamond deposits were discovered. In 2006, Botswana&#39;s High Court ruled the evictions illegal and unconstitutional—but the government then cut off water supplies inside the reserve to force the San out. <b>Today:</b> This is ongoing state displacement of the world&#39;s oldest indigenous people. Many San remain outside their ancestral territory, living in resettlement camps with high rates of alcoholism, depression, and poverty. Some have returned after the court ruling, but face restrictions on hunting and water access. The Tswana-dominated government argues it&#39;s protecting wildlife; critics see ethnic discrimination against a minority the government considers &#39;primitive.&#39;",                sources: "Botswana High Court ruling (2006); Survival International; UN CERD",                coords: [[-21,21],[-21,26],[-25,26],[-25,21],[-21,21]]            },            {                name: "DR Congo (Batwa/Pygmy)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Batwa (sometimes called Pygmies—a term many consider derogatory) are the original forest peoples of Central Africa, genetically and culturally distinct from the Bantu-speaking majority. They have lived in the Congo Basin rainforests for at least 40,000 years—among the world&#39;s oldest continuous populations. Their profound forest knowledge includes thousands of medicinal plants. <b>Displacement:</b> Conservation has displaced the Batwa. When Virunga, Kahuzi-Biega, and other national parks were created, Batwa were evicted from forests their ancestors had inhabited for millennia. International conservation organizations, including WWF, participated in creating &#39;wilderness&#39; areas that expelled the people who had lived there. Batwa received no compensation; many now survive as beggars and day laborers. <b>Today:</b> This is ongoing conservation-driven displacement. Batwa in DRC number perhaps 60,000-100,000—and face severe discrimination from both government and Bantu populations who consider them &#39;primitive.&#39; They have no land rights; many cannot access schools or healthcare. Rangers patrol parks where Batwa once lived, sometimes violently excluding them from gathering forest products. This shows how &#39;conservation&#39; can perpetuate colonial displacement.",                sources: "Forest Peoples Programme; Minority Rights Group International",                coords: [[5,12],[5,31],[-14,31],[-14,12],[5,12]]            },            {                name: "Rwanda (Batwa)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Batwa (Twa) are Rwanda&#39;s original inhabitants—forest dwellers who preceded Hutu and Tutsi arrival by thousands of years. They lived by hunting, gathering, and pottery-making in the mountain forests. <b>Displacement:</b> The Batwa were expelled from Volcanoes National Park and other forests for gorilla conservation. The 1994 genocide, while primarily targeting Tutsi, also killed many Batwa. After the genocide, the new government&#39;s focus on reconciliation between Hutu and Tutsi marginalized Batwa concerns. <b>Today:</b> The Batwa are Rwanda&#39;s most marginalized group—numbering perhaps 30,000, they face extreme poverty, landlessness, and discrimination. They lost their forests without compensation. Rwanda&#39;s official policy discourages ethnic identification (everyone is &#39;Rwandan&#39;), which erases Batwa distinctiveness. The Batwa cannot access forests for traditional activities; their cultural practices are disappearing.",                sources: "Minority Rights Group International; IWGIA",                coords: [[-1.4,29.4],[-1.4,29.9],[-2.6,29.9],[-2.6,29.4],[-1.4,29.4]]            },            {                name: "Burundi (Batwa)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before marginalization:</b> The Batwa are Burundi&#39;s original inhabitants, ethnically and culturally distinct from both Hutu (majority) and Tutsi (traditional rulers). They lived in forests and practiced pottery, hunting, and gathering. <b>Marginalization:</b> The Batwa have been pushed out of forests and denied land rights. Hutu-Tutsi conflicts have overshadowed Batwa concerns. They face severe discrimination—called &#39;dirty&#39; or &#39;subhuman&#39; by other groups. Intermarriage is stigmatized. They were largely excluded from peace processes following Burundi&#39;s civil war. <b>Today:</b> The Batwa comprise about 1% of Burundi&#39;s population but are landless and among Africa&#39;s most marginalized peoples. They have the lowest education rates, poorest health outcomes, and least political representation. Despite constitutional protections, discrimination continues. Their forest territories are gone; their cultural practices endangered.",                sources: "Minority Rights Group International; IWGIA",                coords: [[-2.3,29.1],[-2.3,30.5],[-4,30.5],[-4,29.1],[-2.3,29.1]]            },            {                name: "Uganda (Batwa & Others)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Batwa (Twa) were Uganda&#39;s original forest-dwelling inhabitants, living in harmony with mountain gorillas in what is now Bwindi and Mgahinga. The Ik survive in the remote northeast; the Benet lived in what became Mount Elgon National Park. <b>Displacement:</b> When Uganda created Bwindi Impenetrable National Park and Mgahinga Gorilla National Park in 1991, Batwa were expelled from forests they had inhabited for millennia—to make way for gorilla tourism. They received no compensation. The Benet were similarly evicted from Mount Elgon. <b>Today:</b> This is conservation-driven displacement of indigenous peoples. The Batwa now number only a few thousand, living in extreme poverty as landless squatters. Gorilla tourism generates millions of dollars; Batwa see almost none of it. They cannot access forests for traditional gathering or spiritual practices. International conservation organizations enabled this dispossession. Some recent initiatives provide limited Batwa access, but the fundamental displacement stands.",                sources: "Forest Peoples Programme; IWGIA",                coords: [[4,29.5],[4,35],[-1.5,35],[-1.5,29.5],[4,29.5]]            },            {                name: "Cameroon (Baka/Bagyeli)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Baka and Bagyeli are indigenous forest peoples of Cameroon—distinct from the Bantu majority—who have lived in the Congo Basin rainforests for millennia. They developed profound knowledge of forest ecology, medicinal plants, and sustainable hunting. <b>Displacement:</b> Logging concessions have destroyed Baka forests. National parks have evicted communities. WWF-funded anti-poaching patrols have committed documented abuses against Baka—beatings, torture, and destruction of camps. Baka are treated as &#39;poachers&#39; in forests they&#39;ve lived in for generations. Meanwhile, logging companies clear the forest around them. <b>Today:</b> This is ongoing displacement enabled by both industry and conservation. Baka face violence from both ecoguards and logging workers. Their forest territories shrink continuously. International conservation organizations have been complicit. The Baka have almost no political representation or legal land rights.",                sources: "Forest Peoples Programme; Survival International",                coords: [[6,10],[6,16],[2,16],[2,10],[6,10]]            },            {                name: "Kenya (Ogiek, Sengwer, Maasai)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> Kenya&#39;s indigenous peoples—the Ogiek (Mau Forest), Sengwer (Embobut Forest), and Maasai (rangelands)—developed distinct ways of life adapted to their environments. The Ogiek are hunter-gatherers and beekeepers; the Sengwer are forest-dwellers; the Maasai are pastoralists whose territories once spanned Kenya and Tanzania. <b>Displacement:</b> Colonial and post-colonial governments have evicted indigenous peoples for &#39;conservation&#39; and &#39;development.&#39; The Ogiek were expelled from the Mau Forest; the African Court ruled this violated their rights in 2017—but evictions continue. The Sengwer face violent evictions from Embobut Forest funded by international donors. Maasai have lost vast territories to national parks and private ranches. <b>Today:</b> This is ongoing displacement. The 2017 African Court ruling for the Ogiek has not been fully implemented. The Sengwer face regular evictions despite international criticism. Maasai protests against land seizures continue. Kenya&#39;s indigenous peoples face displacement from their own post-colonial government.",                sources: "African Court on Human and Peoples&#39; Rights (2017); Amnesty International",                coords: [[5,34],[5,42],[-5,42],[-5,34],[5,34]]            },            {                name: "Central African Republic (Aka/Bayaka)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Aka (Bayaka) are indigenous forest peoples of CAR—&#39;Pygmy&#39; peoples ethnically distinct from the Bantu majority. They developed the complex polyphonic music that has influenced global music. Their forest knowledge is unparalleled. <b>Displacement:</b> Logging concessions, national parks, and armed conflict have devastated Aka territories. CAR&#39;s ongoing civil war has worsened their situation—armed groups operate in their forests. The Aka have no formal land rights; their territories are treated as &#39;state land&#39; to be exploited. <b>Today:</b> This is ongoing displacement amid state collapse. Armed groups, logging companies, and conservation projects all threaten Aka lands. They face severe discrimination from Bantu populations. CAR&#39;s instability means no protection for indigenous rights. The Aka are among Central Africa&#39;s most vulnerable peoples.",                sources: "IWGIA; Minority Rights Group International",                coords: [[11,14],[11,27],[2,27],[2,14],[11,14]]            },            {                name: "Republic of Congo (Forest Peoples)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> Indigenous forest peoples—Aka, Baka, Mbendjele, and others—have lived in Congo&#39;s rainforests for millennia. They are ethnically distinct from the Bantu majority, with unique languages, cultures, and forest-adapted ways of life. <b>Displacement:</b> Logging concessions cover vast areas of indigenous territory. National parks have expelled communities. A 2011 law recognized indigenous rights, but implementation is weak. Industrial agriculture threatens remaining forests. <b>Today:</b> This is ongoing displacement driven by logging and weak land rights. Indigenous peoples have almost no political voice. Discrimination by the Bantu majority is common—they are often treated as property or &#39;servants.&#39; Their forests are being logged; their communities marginalized. International attention is minimal.",                sources: "IWGIA; Forest Peoples Programme",                coords: [[4,11],[4,18],[-5,18],[-5,11],[4,11]]            },            {                name: "Gabon (Baka)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> The Baka and other indigenous forest peoples have inhabited Gabon&#39;s rainforests for millennia. Gabon is over 80% forested—one of Africa&#39;s most intact rainforest countries—largely due to low population density and oil wealth reducing pressure on forests. <b>Displacement:</b> Gabon has created many national parks (covering 11% of the country), but indigenous peoples were rarely consulted. The Baka face restrictions on hunting and gathering in protected areas. Logging concessions also threaten their territories. <b>Today:</b> Gabon&#39;s situation is less severe than neighboring countries—more forest remains, and indigenous populations face less immediate displacement. But they still lack formal land rights, and conservation projects were implemented without their consent. As Gabon&#39;s oil runs out, pressure on forests may increase. Indigenous rights remain weak.",                sources: "IWGIA; Rainforest Foundation",                coords: [[2.5,9],[2.5,14],[-4,14],[-4,9],[2.5,9]]            },            // ASIA            {                name: "India (Adivasi Territories)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before displacement:</b> Adivasi (&#39;original inhabitants&#39;)—also called Scheduled Tribes—comprise over 100 million people, including the Gond, Bhil, Santhal, Oraon, Munda, Khasi, Naga, and hundreds of others. They are ethnically and culturally distinct from caste Hindus, with their own languages, religions, and social systems. Many live in central and northeastern India&#39;s forests and hills. <b>Displacement:</b> British colonial policies began forest appropriation; independent India accelerated it. An estimated 50+ million Adivasi have been displaced since independence—for dams, mining, tiger reserves, and &#39;development&#39; projects. The Sardar Sarovar Dam alone displaced hundreds of thousands. In the Northeast, the Armed Forces Special Powers Act gives military impunity in Adivasi areas. The Naxalite insurgency emerged partly from Adivasi resistance to dispossession. <b>Today:</b> This is ongoing state displacement. Adivasi remain India&#39;s most impoverished population, with the lowest literacy rates and life expectancy. Forest Rights Act (2006) was meant to protect tribal land rights, but implementation is poor. Mining companies continue to operate in Adivasi territories, often with military protection. Activists who resist are labeled Maoists and imprisoned.",                sources: "UN Special Rapporteur on Indigenous Peoples; Ministry of Tribal Affairs",                coords: [[35,68],[35,97],[8,97],[8,68],[35,68]]            },            {                name: "Myanmar (Karen, Kachin, Shan, Others)",                cat: "displacement",                catLabel: "State Displacement of Native",                explanation: "<b>Before conflict:</b> Myanmar is one of Asia&#39;s most ethnically diverse countries—the Bamar (Burmans) are about 68% of the population, but seven states are named for ethnic minorities: Karen, Kachin, Sha
